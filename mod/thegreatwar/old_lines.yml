 SUPERIOR_FIREPOWER_DOCTRINE_LABEL:0 "DOCTRINE DE LA PUISSANCE DE FEU SUPÉRIEURE"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "Cette doctrine consiste à jeter sur l'ennemi non pas des hommes, mais des obus. Les effectifs sont précieux, les balles non."
 GRAND_BATTLEPLAN_DOCTRINE_LABEL:0 "DOCTRINE DE GRAND PLAN DE BATAILLE"
 GRAND_BATTLEPLAN_DOCTRINE_DESC:0 "La clef du succès réside dans une planification et une préparation intensives avant de s'engager dans la bataille."
 MASS_ASSAULT_DOCTRINE_LABEL:0 "DOCTRINE DE L'ASSAUT EN MASSE"
 MASS_ASSAULT_DOCTRINE_DESC:0 "Les armes « parfaites » sont surévaluées. Pour emporter la victoire, mieux valent beaucoup d'armes « convenables » !"
 MOBILE_INFANTRY_LABEL:0 "INFANTERIE MOBILE"
 MOBILE_INFANTRY_LABEL_TT:0 "Améliore la rapidité de mouvement et l'organisation de l'infanterie motorisée."
 BLITZKRIEG_LABEL:0 "BLITZKRIEG"
 BLITZKRIEG_LABEL_TT:0 "Améliore l'organisation des unités blindées."
 DESPERATE_DEFENSE_LABEL:0 "DÉFENSE DÉSESPÉRÉE"
 DESPERATE_DEFENSE_LABEL_TT:0 "Optimise le recrutement et les tactiques de guérilla."
 MODERN_BLITZKRIEG_LABEL:0 "BLITZKRIEG MODERNE"
 MODERN_BLITZKRIEG_LABEL_TT:0 "Améliore l'organisation de l'armée et les contre-tactiques."
 DISPERSED_SUPPORT_LABEL:0 "SOUTIEN DISPERSÉ"
 DISPERSED_SUPPORT_LABEL_TT:0 "Améliore l'organisation et l'efficacité de l'artillerie de ligne."
 INTEGRATED_SUPPORT_LABEL:0 "SOUTIEN INTÉGRÉ"
 INTEGRATED_SUPPORT_LABEL_TT:0 "Améliore l'organisation et l'efficacité des unités de soutien."
 AIRLAND_BATTLE_LABEL:0 "COMBAT AIR-SOL"
 AIRLAND_BATTLE_LABEL_TT:0 "Améliore les capacités offensives de l'armée."
 SHOCK_AND_AWE_LABEL:0 "CHOC ET EFFROI"
 SHOCK_AND_AWE_LABEL_TT:0 "Améliore l'efficacité générale de l'armée."
 ASSAULT_LABEL:0 "ASSAUT"
 ASSAULT_LABEL_TT:0 "La priorité est donnée aux attaques frontales directes avec les blindés."
 INFILTRATION_LABEL:0 "INFILTRATION"
