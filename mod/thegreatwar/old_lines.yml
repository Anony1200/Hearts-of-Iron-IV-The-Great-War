 ENG_gw_tank_equipment_desc:0 "Léger et destructeur, le char FT a été mis au point par l'ingénieur Louis Renault. Doté d'un canon de 37 millimètres et capable de franchir beaucoup plus facilement que l'énorme tank anglais Mark V les réseaux de tranchées et de barbelés, nous pouvons le produire en masse!"
 fighter:0 "Chasseur"
 fighter_equipment_desc:0 "Les chasseurs sont rapides, agiles et peuvent accomplir des missions diverses, de la chasse pure à la protection des bombardiers en passant par l’interception des bombardiers adverses."
 cv_fighter:0 "Chasseur"
 cv_fighter_equipment_desc:0 " Les chasseurs sont rapides, agiles et peuvent accomplir des missions diverses, de la chasse pure à la protection des bombardiers en passant par l’interception des bombardiers adverses."
