 ww1_soviet.1.a:0 "À l’attaque !"
 ww1_soviet.1.b:0 "Non !"
 ww1_soviet.1.d:0 "La guerre soviético-polonaise fut un conflit armé entre la République de Pologne et la République Populaire Ukrainienne d’un côté, et la Russie soviétique et l’Ukraine soviétique de l’autre. Le Traité de Versailles n’avait pas défini clairement les frontières entre la Pologne et la Russie soviétique. De plus, la Pologne voulut étendre ses frontières orientales au maximum, pendant que Lénine voyait dans la Pologne le pont qui permettrait à l’Armée Rouge de rejoindre les mouvements communistes européens et amener la Révolution à toute l’Europe. Un conflit était alors inévitable."
 ww1_soviet.1.t:0 "Guerre Soviético-Polonaise"
 ww1_soviet.2.a:0 "Les Rouges au pouvoir !"
 ww1_soviet.2.d:0 "Traditionnellement, un gouvernement est un conseil de ministres nommés par un dirigeant ou président, mais les Bolchéviques ont vu là-dedans une « institution bourgeoise », et ont voulu créer ce qu’ils ont considéré comme une nouvelle forme de gouvernement, avec des ouvriers et des paysans : un gouvernement « soviétique ». Le rôle et la structure du Sovnarkom ont été officialisées par la constitution de 1918 de la RSFSR. Le Sovnarkom était responsable du Congrès des Soviets pour « l’administration générale des affaires de l’état ». La constitution autorise au Sovnarkom de publier des décrets légaux, lorsque le Congrès n’est pas réuni. Le Congrès approuve alors par habitude ces décrets, à la session suivante. Chaque Commissaire du Peuple était le responsable d’un commissariat et disposait de plusieurs adjoints, ainsi qu’un collège qui fonctionnait comme un corps délibératif pour conseiller le commissaire. Le président du Conseil des Commissaires du Peuple, aussi élu par le Congrès, avait une fonction semblable à celle du Premier Ministre. Le premier président du Sovnarkom fut… Vladimir Lénine."
