 infantry_folder:0 "Infanterie"
 infantry_folder_desc:0 "Le matériel et les armes des forces d'infanterie."
 support_folder:0 "Compagnies de soutien"
 support_folder_desc:0 "La reconnaissance, le génie, les hôpitaux de campagne et d'autres compagnies de soutien encore."
 armour_folder:0 "Blindés"
 armour_folder_desc:0 "Les chars et leurs variantes."
 artillery_folder:0 "Artillerie"
 artillery_folder_desc:0 "L'artillerie, armes antichars et antiaériennes pour les divisions."
 land_doctrine_folder:0 "Doctrine terrestre"
 land_doctrine_folder_desc:0 "La doctrine terrestre, définissant la manière dont combattent nos forces terrestres."
 naval_folder:0 "Naval"
 naval_folder_desc:0 "Les navires et sous-marins."
 naval_doctrine_folder:0 "Doctrine navale"
 naval_doctrine_folder_desc:0 "La doctrine navale, définissant la manière dont combat notre marine."
 air_techs_folder:0 "Aérien"
 air_techs_folder_desc:0 "Les avions."
 air_doctrine_folder:0 "Doctrine aérienne"
 air_doctrine_folder_desc:0 "La doctrine aérienne, définissant la manière dont combat notre armée de l'air."
 industry_folder:0 "Industrie"
 industry:0 "Industrie"
 industry_folder_desc:0 "L'industrie et la production industrielle."
 electronics_folder:0 "Ingénierie"
 electronics_folder_desc:0 "L'ingénierie, le radar, le cryptage et d'autres recherches de technologies avancées."
 secret_weapons_folder:0 "Armes secrètes"
 secret_weapons_folder_desc:0 "Les armes miraculeuses, produits d'une science folle."
 mobile_warfare:0 "Guerre de mouvement"
 mobile_warfare_desc:0 "La guerre de mouvement privilégie la vitesse et les manœuvres pour diviser et désorganiser les forces ennemies.\n\n"
 delay:0 "Retardement"
 delay_desc:0 "Même lorsqu'un combat est perdu d'avance, il peut être intéressant de ralentir la progression des forces assaillantes avec des embuscades et des tactiques de retardement."
 elastic_defence:0 "Défense élastique"
 elastic_defence_desc:0 "Plutôt que de privilégier la force sur la ligne de front, la défense élastique consiste à créer une couche de défenses "plus profondes" pour donner au défenseur plus de temps pour réagir et contre-attaquer pendant que l'attaquant est dispersé et enlisé."
 mobile_infantry:0 "Infanterie mobile"
 mobile_infantry_desc:0 "L'infanterie régulière est souvent trop lente pour suivre, réagir ou échapper à des blindés en mouvement. La réponse consiste à privilégier l'infanterie motorisée ou mécanisée, capable de tenir le rythme de la guerre moderne.\n\n"
 mass_motorization:0 "Motorisation de masse"
 mass_motorization_desc:0 "La priorité est donnée aux troupes motorisées."
 mechanised_offensive:0 "Offensive mécanisée"
 mechanised_offensive_desc:0 "Les troupes motorisées sont utiles, mais pour mener des offensives, il nous faut disposer d'une infanterie capable de rejoindre le théâtre des opérations à bord de véhicules de transport blindés pour les protéger et acheminer des armes lourdes."
 armored_spearhead:0 "Colonne blindée"
 armored_spearhead_desc:0 "Pour tirer le meilleur parti des chars, ceux-ci doivent être appuyés par l'infanterie. L'idéal consiste à les organiser en unités indépendantes et rapides capables de mener des attaques.\n\n"
 schwerpunk:0 "Schwerpunkt"
 schwerpunk_desc:0 "Au cours de toutes les opérations, le Schwerpunkt, ou point focal, doit être identifié et une force maximale doit y être déployée pour l'emporter."
 blitzkrieg:0 "Blitzkrieg"
 blitzkrieg_desc:0 "Le terme de « Blitzkrieg » fait référence à une stratégie des forces blindées rapides soutenues par l'infanterie mobile et un appui aérien pour percer les lignes ennemies afin de les désorganiser et les encercler."
 kampfgruppe:0 "Kampfgruppe"
 kampfgruppe_desc:0 "Un Kampfgruppe était une formation ad hoc organisée pour mener une mission spécifique."
 firebrigades:0 "Brigades d'intervention"
 firebrigades_desc:0 "Les brigades d'intervention étaient des forces capables de se déployer rapidement pour réagir aux percées ennemies et autres évolutions critiques.\n\n"
 backhand_blow:0 "Revers"
 backhand_blow_desc:0 "Plutôt que de les combattre, les forces ennemies sont largement évitées jusqu'à s'être pleinement déployées et alors, elles peuvent être coupées et décimées par des contre-attaques."
 modern_blitzkrieg:0 "Blitzkrieg moderne"
 volkssturm:0 "Volkssturm"
 volkssturm_desc:0 "Le Volkssturm, ou milice populaire, se composait d'hommes trop vieux, trop jeunes ou jugés inaptes pour le service militaire régulier.\n\n"
 nd_conscription:0 "Conscription non discriminatoire"
 nd_conscription_desc:0 "Même les invalides et les infirmes peuvent eux aussi être conscrits."
 werwolf_guerillas:0 "Werwolf"
 werwolf_guerillas_desc:0 "Le Werwolf était un groupe de résistance allemand chargé de combattre les forces d'occupation après la défaite."
 superior_firepower:0 "Puissance de feu supérieure"
 superior_firepower_desc:0 "Cette doctrine consiste à envoyer des obus, et non des hommes, contre l'ennemi. Nos effectifs sont précieux et les munitions bon marché.\n\n"
 sup_delay:0 "Retardement"
 sup_delay_desc:0 "Même lorsqu'un combat est perdu d'avance, il peut être intéressant de ralentir la progression des forces assaillantes avec des embuscades et des tactiques de retardement."
 mobile_defence:0 "Défense mobile"
 mobile_defence_desc:0 "Les forces mobiles permettent de renforcer la défense partout où l'ennemi peut attaquer."
 intergrated_support:0 "Soutien intégré"
 intergrated_support_desc:0 "Intégrer des forces de soutien au sein des troupes combattantes permet de disposer de divisions plus fortes en attaque.\n\n"
 regimental_combat_teams:0 "Équipes de combat régimentaires"
 regimental_combat_teams_desc:0 "Une équipe de combat régimentaire est un régiment d'infanterie étroitement intégré à des unités de soutien telles que l'artillerie, les chars et la reconnaissance afin de former une petite unité autonome offrant plus de souplesse en situation d'attaque."
 dispersed_support:0 "Soutien dispersé"
 dispersed_support_desc:0 "Les unités de soutien dispersées peuvent couvrir une zone plus large tout en restant éloignées de la ligne de front, ce qui permet une meilleure défense des divisions.\n\n"
 overwhelming_firepower:0 "Puissance de feu écrasante"
 overwhelming_firepower_desc:0 "Faire appel à toutes les unités de soutien disponibles pour obtenir une puissance de feu écrasante peut considérablement affaiblir la cible et mettre sérieusement à mal l'attaquant."
 sup_mechanized_offensive:0 "Offensive mécanisée"
 sup_mechanized_offensive_desc:0 "Les troupes motorisées sont utiles, mais pour mener des offensives, il nous faut disposer d'une infanterie capable de rejoindre le théâtre des opérations à bord de véhicules de transport blindés pour les protéger et acheminer des armes lourdes."
 concentrated_fire_plans:0 "Plans de tir de concentration"
 concentrated_fire_plans_desc:0 "En concentrant les tirs de différentes batteries dans un même bombardement synchronisé, l'ennemi est exposé à de plus lourds dégâts.\n\n"
 combined_arms:0 "Armes combinées"
 combined_arms_desc:0 "Les blindés, l'infanterie et les unités de soutien évoluant ensemble au sein d'équipes bien organisées sont nettement plus efficaces que ces mêmes forces utilisées séparément."
 tactical_control:0 "Contrôle tactique"
 tactical_control_desc:0 "Les officiers habitués aux opérations armées combinées en positions avancées peuvent désormais contrôler directement toutes les opérations du groupe."
 air_land_battle:0 "Combat air-sol"
 air_land_battle_desc:0 "Les forces terrestres opérant déjà en formations combinées, le combat air-sol permet aussi d'améliorer la coordination entre forces terrestres et aériennes, faisant de ces deux corps un tout homogène."
 centralized_fire_control:0 "Conduite de tir centralisée"
 centralized_fire_control_desc:0 "Un système de conduite de tir centralisée permet d'évaluer toutes les demandes d'artillerie d'un même endroit, et si nécessaire, la puissance de feu d'une division peut être concentrée sur une cible.\n\n"
 forward_observers:0 "Observateurs avancés"
 forward_observers_desc:0 "Les observateurs avancés prennent position de manière à observer précisément les effets des tirs d'artillerie et permettre la correction de ces tirs."
 advanced_firebases:0 "Bases de tir avancées"
 advanced_firebases_desc:0 "Des camps d'artillerie peuvent être positionnés à proximité des lignes de front, dans des bases fortifiées, afin d'offrir le meilleur soutien possible aux forces en progression."
 shock_and_awe:0 "Choc et effroi"
 shock_and_awe_desc:0 "La concentration d'une puissance de feu écrasante suscite chez l'ennemi des sentiments mêlés de choc et d'effroi, avec pour effet de le paralyser et de le décourager de continuer le combat."
 grand_battle_plan:0 "Grand plan de bataille"
 grand_battle_plan_desc:0 "Pour aboutir, une attaque doit être préalablement bien planifiée et préparée.\n\n"
 trench_warfare:0 "Guerre des tranchées"
 trench_warfare_desc:0 "La pelle est parfois la meilleure arme de l'infanterie. Les unités comprennent combien il est important de se retrancher après avoir pris une position."
 prepared_defense:0 "Défense préparée"
 prepared_defense_desc:0 "Des systèmes plus étendus de fortification du terrain renforcent considérablement la défense d'une unité."
 grand_assault:0 "Grande attaque"
 grand_assault_desc:0 "Une fois les forces suffisantes constituées et leurs objectifs bien planifiés, un puissant assaut est destructeur pour l'ennemi."
 grand_mechanized_offensive:0 "Offensive mécanisée"
 grand_mechanized_offensive_desc:0 "Les troupes motorisées sont utiles, mais pour mener des offensives, il nous faut disposer d'une infanterie capable de rejoindre le théâtre des opérations à bord de véhicules de transport blindés pour les protéger et acheminer des armes lourdes.\n\n"
 assault_concentration:0 "Concentration d'attaque"
 assault_concentration_desc:0 "Avant une attaque, les principaux éléments sont soigneusement préparés et déployés à des positions avancées pour frapper un grand coup dès les premiers moments."
 branch_interoperation:0 "Interopération des branches"
 branch_interoperation_desc:0 "Une meilleure coordination des différentes branches des forces armées permet une meilleure coopération lors des opérations combinées."
 assault_breakthrough:0 "Percée d'assaut"
 assault_breakthrough_desc:0 "Plutôt qu'une vaste d'envergure de l'autre côté du front, il peut s'avérer plus efficace de concentrer les frappes sur un ou plusieurs points de la ligne ennemie afin d'y ouvrir une brèche."
 central_planning:0 "Planification centralisée"
 central_planning_desc:0 "Les officiers des différentes branches participent désormais à la planification d'une opération donnée afin d'en renforcer l'efficacité."
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "Les officiers assurent les fonctions de commandement, contrôle, communication et renseignement (C3I) entre un commandant et les unités qu'il contrôle."
 infantry_offensive:0 "Offensive de l'infanterie"
 infantry_offensive_desc:0 "L'esprit offensif de l'infanterie détermine l'issue des combats. Notre infanterie doit ouvrir la marche.\n\n"
 armored_operations:0 "Opérations des blindés"
 armored_operations_desc:0 "Les chars et autres véhicules blindés sont particulièrement utiles pour acheminer l'infanterie sur le champ de bataille et lui apporter un soutien direct en situation de combat."
 infiltration_assault:0 "Assaut et infiltration"
 infiltration_assault_desc:0 "Au début d'une attaque, l'infanterie doit cibler les failles de la ligne ennemie pour contourner et isoler les sections les plus défendues qui peuvent alors être décimées par le reste des forces d'attaque."
 night_assault_tactics:0 "Tactiques d'assaut de nuit"
 night_assault_tactics_desc:0 "Les soldats habitués à se déplacer et à combattre de nuit peuvent se pré-positionner pour une attaque ou attaquer les forces ennemies qui ne se doutent de rien."
 attritional_containment:0 "Endiguement et usure"
 attritional_containment_desc:0 "S'il nous est impossible d'attaquer pour neutraliser une position ennemie, cette dernière doit malgré tout faire l'objet d'attaques mineures capables pour lui infliger des pertes et empêcher l'ennemi de contre-attaquer."
 infiltration_in_depth:0 "Infiltration en profondeur"
 infiltration_in_depth_desc:0 "Nos forces sont désormais entraînées pour contourner et isoler les bastions ennemis en profondeur. Idéalement, nos forces de frappe ne doivent pas s'arrêter avant d'avoir rejoint les zones arrière de l'ennemi et de l'avoir complètement coupé de ses forces."
 mass_assault:0 "Assaut massif"
 mass_assault_desc:0 "Les armes "parfaites" sont surévaluées et la profusion d'armes "convenables" est la clé de la victoire !\n\n"
 pocket_defence:0 "Défense de poche"
 pocket_defence_desc:0 "En situation défensive, nos troupes peuvent être prises dans une poche. Dès lors, elles doivent attendre et tenir bon jusqu'à ce qu'une inévitable contre-attaque ne vienne les libérer."
 defence_in_depth:0 "Défense en profondeur"
 defence_in_depth_desc:0 "En n'opposant que peu de résistance et en cédant momentanément du terrain, nous pouvons gagner du temps et contribuer à l'épuisement des forces attaquantes avant de lancer une contre-attaque."
 large_front_operations:0 "Opérations sur front étendu"
 large_front_operations_desc:0 "Combattre sur un front étendu implique que les efforts de plusieurs unités soient coordonnés sur de longues distances, au niveau opérationnel, plutôt que tactique.\n\n"
 deep_operations:0 "Opérations en profondeur"
 deep_operations_desc:0 "Le concept d'opérations en profondeur consiste à percer les lignes de défense de l'ennemi à différents endroits afin de détruire ses réserves et sa profondeur opérationnelles pour occuper la plus grande partie possible de sa profondeur stratégique."
 operational_concentration:0 "Concentration opérationnelle"
 operational_concentration_desc:0 "Disposer d'une écrasante supériorité locale est la clé de toute opération militaire. À défaut de pouvoir le faire sur tout le front, il convient d'affaiblir certaines zones de votre ligne de front afin de concentrer vos troupes là où elles sont nécessaires plutôt que d'essayer de s'imposer partout."
 vast_offensives:0 "Vastes offensives"
 vast_offensives_desc:0 "Toute brèche ouverte doit être exploitée sans ménagement. Une vaste offensive capable de percer en profondeur les lignes de l'ennemi contribue à fragiliser considérablement ses défenses."
 breakthrough_priority:0 "Priorité aux percées"
 breakthrough_priority_desc:0 "À des fins de concentration opérationnelle, tous les besoins du front sont subordonnés au besoin de concentrer des forces pour réaliser des percées. Les défaites ponctuelles sont sans conséquence comparées à l'estocade qui peut être portée."
 mechanized_wave:0 "Vague mécanisée"
 mechanized_wave_desc:0 "Les forces mécanisées sont idéales pour effectuer les avances rapides nécessaires à la bonne exploitation des percées et ce, à des fins de soutien des forces blindées et de sécurisation des flancs de la brèche."
 continuous_offensive:0 "Offensive continue"
 continuous_offensive_desc:0 "Si l'exploitation des percées s'avère efficace, tôt ou tard, l'attaquant tend à s'épuiser, ce qui permet au défenseur de se réorganiser et de former de nouvelles lignes défensives. Mais moyennant des réserves suffisantes et une bonne organisation, une offensive peut se poursuivre en profondeur, ce qui s'avère dévastateur pour l'ennemi."
 human_wave_offensive:0 "Offensive avec vague humaine"
 human_wave_offensive_desc:0 "Une offensive avec vague humaine est une tactique d'infanterie permettant à l'attaquant de lancer un assaut frontal aidé de formations d'infanterie particulièrement denses contre la ligne ennemie pour prendre le dessus sur les défenseurs lors d'un combat en mêlée."
 human_infantry_offensive:0 "Offensive de l'infanterie"
 human_infantry_offensive_desc:0 "L'esprit offensif de l'infanterie détermine l'issue des combats. Notre infanterie doit ouvrir la marche."
 large_front_offensive:0 "Offensive sur front étendu"
 large_front_offensive_desc:0 "En menant des offensives avec vague humaine à différents endroits du front, nous pouvons empêcher l'ennemi de concentrer sa puissance de feu contre une seule attaque."
 peoples_army:0 "Armée populaire"
 peoples_army_desc:0 "L'armée populaire place les hommes au-dessus des armes, s'appuyant sur leur plus grande motivation pour compenser une technologie inférieure, et bénéficie d'un important soutien au sein de la population civile.\n\n"
 guerilla_warfare:0 "Guérilla"
 guerilla_warfare_desc:0 "L'ennemi avance, nous battons en retraite. L'ennemi campe, nous le harcelons. L'ennemi ouvre le feu, nous attaquons. L'ennemi bat en retraite, nous le pourchassons."
 infantry_weapons2_desc:0 "Des personnels et servants d'armes d'infanterie sont les types variés de soldats dont nous avons besoin. Modèles d'armes améliorés et équipement plus spécialisé."
 improved_infantry_weapons_2_desc:0 "Des personnels et servants d'armes d'infanterie sont les types variés de soldats dont nous avons besoin. Modèles d'armes améliorés et équipement plus spécialisé."
 advanced_infantry_weapons2_desc:0 "Des personnels et servants d'armes d'infanterie sont les types variés de soldats dont nous avons besoin. Armement modernisé incluant des fusils d'assauts et des roquettes antichars; et distribution plus large des armes réservées auparavant à un usage plus strict."
 infantry_at:0 "Infanterie Antichar I"
 infantry_at_desc:0 "Armer nos fantassins avec des fusils antichar leur permettra d'éliminer des véhicules blindés légers, tout en maintenant leur mobilité."
 infantry_at2:0 "Infanterie Antichar II"
 infantry_at2_desc:0 "Pour que l'infanterie puisse engager efficacement des unités blindées lourdes, des armes antichar hautement explosives doivent être rendues plus compactes et légères."
 paratroopers:0 "Parachutistes"
 paratroopers_desc:0 "En dotant notre armée de forces aéroportées, nous pourrons procéder à des entrées en force, positionner des troupes clés dans des zones précédemment inaccessibles et élargir nos horizons tactiques."
 paratroopers2:0 "Parachutistes II"
 paratroopers2_desc:0 "Passer de petites opérations impliquant quelques parachutistes à de vastes divisions aéroportées ouvre la voie à d'importants débarquements et placent ces forces au cœur de l'action."
 paratroopers3:0 "Parachutistes III"
 paratroopers3_desc:0 "S'adapter aux opérations de parachutage en fonction de la météo, normaliser l'équipement comme les bottes des parachutistes et proposer un entraînement spécialisé limitera la confusion et les risques liés à ces dangereuses opérations."
 marines:0 "Marines"
 marines_desc:0 "Les troupes spécialisées dans la guerre amphibie se révèlent de plus en plus indispensables. Les méthodes et les moyens de fortune improvisés appartiennent au passé. Notre infanterie de marine bénéficie désormais de péniches de débarquement et d'un entraînement spécifique."
 tech_mountaineers:0 "Infanterie de montagne I"
 tech_mountaineers_desc:0 "En montagne, le combat expose les troupes à bien des dangers qu'il est parfois possible d'éviter. En proposant à nos soldats un entraînement adapté à ce genre d'environnement, nous contribuerons à limiter les risques."
 jungle_warfare:0 "Guerre dans la jungle"
 jungle_warfare_desc:0 "Entraînement spécial, destiné à permettre à nos hommes d'être plus efficaces dans la jungle."
 tech_recon:0 "Cie de reconnaissance I"
 tech_recon_desc:0 "L'envoi de petits groupes de reconnaissance avant de faire intervenir le gros de nos forces nous permet de recueillir des renseignements sur les forces ennemies en présence ainsi que leur position."
 tech_recon2:0 "Cie de reconnaissance II"
 tech_recon2_desc:0 "Les missions de reconnaissance sont souvent dangereuses et font de nombreuses victimes. Préparer nos patrouilles à se déplacer et à se retirer rapidement et les équiper pour leur permettre de neutraliser les obstacles placés par l'ennemi augmentera leurs chances de survie."
 tech_recon3:0 "Cie de reconnaissance III"
 tech_recon3_desc:0 "Les progrès réalisés dans le domaine de la radio modifient le déroulement des missions de reconnaissance et permettent de relayer rapidement les renseignements collectés."
 tech_recon4:0 "Cie de reconnaissance IV"
 tech_recon4_desc:0 "Les opérations de reconnaissance en profondeur, d'espionnage, de guérilla et d'entraînement des commandos facilitent nos choix tactiques ainsi que la prise rapide de décisions."
 tech_engineers:0 "Cie du génie I"
 tech_engineers_desc:0 "En matière de construction de fortifications et neutralisation des obstacles, notre génie nous est indispensable sur le terrain. Renforcer la polyvalence du génie permet son déploiement dans les situations diverses et variées où il est nécessaire."
 tech_engineers2:0 "Cie du génie II"
 tech_engineers2_desc:0 "Moyennant un équipement moderne et des charges hautement explosives, notre génie peut dépasser le champ de ses attributions traditionnelles et surprendre l'ennemi par son ingéniosité, au sol comme en mer."
 tech_engineers3:0 "Cie du génie III"
 tech_engineers3_desc:0 "Les projets d'ingénierie militaire tendent à se développer. La mise en place d'une aide infrastructurelle avancée permet de mener des opérations nécessitant des approvisionnements au-delà de ce qui est généralement disponible sur le terrain."
 tech_engineers4:0 "Cie du génie IV"
 tech_engineers4_desc:0 "En restant mobile tout en construisant ce qui passait précédemment pour être des fortifications et des systèmes d'approvisionnement permanents, le génie de combat du futur veillera à ce que nos troupes, où qu'elles se trouvent, soient préparées."
 tech_field_hospital:0 "Hôpital de campagne I"
 tech_field_hospital_desc:0 "Une perte ne signifie pas nécessairement un soldat tombé au combat. La possibilité de soigner les blessés dans les meilleurs délais est primordiale."
 tech_field_hospital2:0 "Hôpital de campagne II"
 tech_field_hospital2_desc:0 "En déployant des hôpitaux de campagne aux endroits nécessaires, nous sauverons de précieuses vies et soignerons efficacement nos hommes."
 tech_field_hospital3:0 "Hôpital de campagne III"
 tech_field_hospital3_desc:0 "La chirurgie fait partie des procédures d'urgence les plus courantes requises sur le terrain. Les procédures et les outils correspondants doivent être disponibles au plus près du front et il nous faut veiller à doter les unités médicales militaires de chirurgiens compétents."
 tech_field_hospital4:0 "Hôpital de campagne IV"
 tech_field_hospital4_desc:0 "Malgré les nombreuses améliorations réalisées dans le domaine de la médecine d'urgence, de nombreuses avancées sont improvisées et une doctrine établie nous fait cruellement défaut. Avec plus d'expérience, nous pourrons définir plus clairement le rôle de ces unités et inscrire dans la durée ces innovations improvisées."
 tech_logistics_company:0 "Logistique I"
 tech_logistics_company_desc:0 "Doter nos rangs de logisticiens spécialisés nous permettra d'exploiter tous les réseaux de soutien pour limiter les pertes."
 tech_logistics_company2:0 "Logistique II"
 tech_logistics_company2_desc:0 "Adapter nos analyses des risques aux nouveaux développements de la guerre améliorera la sécurité de notre soutien logistique."
 tech_logistics_company3:0 "Logistique III"
 tech_logistics_company3_desc:0 "L'évaluation statistique continue des besoins en approvisionnement des troupes contribue à optimiser l'utilisation des ressources."
 tech_logistics_company4:0 "Logistique IV"
 tech_logistics_company4_desc:0 "Mettre au point une classification normalisée des approvisionnements limitera la confusion et renforcera l'efficacité de la planification."
 tech_military_police:0 "Police militaire I"
 tech_military_police_desc:0 "Les troupes régulières peuvent gérer l'occupation pendant un court laps de temps, mais sont composées avant tout de soldats. Doter nos forces d'une police militaire nous permettra de disposer d'effectifs au sol pour neutraliser la résistance et enquêter sur les actes de sabotage."
 tech_military_police2:0 "Police militaire II"
 tech_military_police2_desc:0 "En affectant la police régulière à des tâches dans les territoires occupés (contrôle de la circulation, maintien de l'ordre public, etc.), notre police militaire limite le chaos et la confusion qui sont le terreau des mouvements partisans."
 tech_military_police3:0 "Police militaire III"
 tech_military_police3_desc:0 "En coopérant avec les réseaux d'espionnage locaux et les informateurs en poste avant l'occupation, notre police militaire peut se préparer, de manière proactive, à neutraliser toute résistance éventuelle."
 tech_military_police4:0 "Police militaire IV"
 tech_military_police4_desc:0 "Maintenir l'ordre dans les territoires occupés consiste tout autant à amorcer un retour à la normale qu'à neutraliser sans ménagement toute forme de résistance. Notre police militaire doit initier ce processus dans les meilleurs délais  afin d'assurer la sécurité des soldats comme des civils."
 tech_signal_company:0 "Cie de transmission I"
 tech_signal_company_desc:0 "Établir et maintenir les communications sur le champ de bataille a toujours nécessité des compétences spécifiques. Lors de la Grande Guerre, l'avènement de nouvelles technologies en matière de communication et de détection a ouvert la voie à de nouvelles pratiques."
 tech_signal_company2:0 "Cie de transmission II"
 tech_signal_company2_desc:0 "Les compagnies de transmission, spécialisées dans les communications entre les différentes branches de l'armée, veillent à ce que les forces terrestres puissent coordonner leurs efforts avec les forces navales et aériennes et planifient plus rapidement leurs déplacements."
 tech_signal_company3:0 "Cie de transmission III"
 tech_signal_company3_desc:0 "Les systèmes de communication sont devenus si compacts qu'ils peuvent désormais être transportés dans des sacs à dos. La mobilité ainsi accrue des corps de transmission doit être mise à profit."
 tech_signal_company4:0 "Cie de transmission IV"
 tech_signal_company4_desc:0 "Les spécialistes des transmissions comptent dans leurs rangs des personnes dotées de solides connaissances pour manipuler ce type de matériel sur le terrain. Nous pourrions mettre à profit cette expérience en les affectant à la recherche de nouvelles technologies de communication."
 tech_maintenance_company:0 "Cie de maintenance I"
 tech_maintenance_company_desc:0 "Les opérations de maintenance, de réparation et de révision sont importantes pour disposer d'un équipement fiable. La création de compagnies dédiées permettra de veiller à ce que cet équipement reçoive toute l'attention requise."
 tech_maintenance_company2:0 "Cie de maintenance II"
 tech_maintenance_company2_desc:0 "Les procédures de maintenance opérationnelle limitent les risques de défaillance de l'équipement et permettent aux troupes d'en changer, si besoin."
 tech_maintenance_company3:0 "Cie de maintenance III"
 tech_maintenance_company3_desc:0 "Mettre à la disposition de nos troupes le matériel de base nécessaire aux réparations courantes permettra une utilisation ininterrompue de l'équipement."
 tech_maintenance_company4:0 "Cie de maintenance IV"
 tech_maintenance_company4_desc:0 "Les expériences en matière de redondance active menées lors de la Grande Guerre peuvent être renouvelées avec l'équipement moderne pour en faciliter la maintenance."
 motorised_infantry:0 "Infanterie motorisée"
 motorised_infantry_desc:0 "En développant l'utilisation des véhicules motorisés pour le transport de l'infanterie, la mobilité des unités les plus lentes s'en trouve nettement améliorée, permettant de réagir plus rapidement et offrant de nouvelles possibilités stratégiques."
 night_vision:0 "Vision nocturne"
 night_vision_desc:0 "Voir sans être vu est primordial lors des opérations nocturnes. Grâce à la technologie infrarouge, nous pourrons équiper notre armée de systèmes qui, bien qu'encombrants, le permettent."
 night_vision2:0 "Vision nocturne II"
 night_vision2_desc:0 "Les premières lunettes infrarouges, initialement conçues pour les tireurs isolés, présentaient un champ de vision limité. Ces systèmes ont été améliorés en termes de portabilité et de vision, et peuvent être utilisés par plus de troupes opérant de nuit."
 basic_machine_tools:0 "Machines-outils de base"
 basic_machine_tools_desc:0 "De nouvelles fraiseuses ont été mises au point à des fins de production militaire, des plus petites aux plus polyvalentes que l'on trouve dans tous les ateliers, aux modèles les plus avancés qui repoussent les limites technologiques."
 improved_machine_tools:0 "Machines-outils améliorées"
 improved_machine_tools_desc:0 "Il est impératif de construire des tours revolver en masse. La fabrication et l'utilisation de tels dispositifs nous conféreront un sérieux avantage industriel."
 advanced_machine_tools:0 "Machines-outils avancées"
 advanced_machine_tools_desc:0 "L'automatisation de machines-outils équipés de servomécanismes a déjà fait l'objet de discussions. Sa mise en pratique nous permet d'envisager d'autres évolutions parmi lesquels les ordinateurs."
 assembly_line_production:0 "Production de chaîne de montage"
 assembly_line_production_desc:0 "La chaîne de montage mécanisée, déjà utilisée dans de nombreux secteurs industriels, peut modifier le cours de la guerre en permettant une production inégalée."
 flexible_line:0 "Chaîne flexible"
 flexible_line_desc:0 "Aussi bien huilée soit-elle, la chaîne de montage n'en demeure pas moins supervisée par des hommes, ce qui permet de l'adapter si besoin. Nous devrions étendre cela à notre production industrielle."
 streamlined_line:0 "Chaîne rationalisée"
 streamlined_line_desc:0 "La normalisation et la structure rigide de la chaîne de montage sont les clés de son efficacité et de sa sécurité. Elles doivent être au cœur du développement de notre production industrielle."
 concentrated_industry:0 "Industrie concentrée I"
 concentrated_industry2:0 "Industrie concentrée II"
 concentrated_industry2_desc:0 "Concentrer davantage la fabrication permettra d'en réduire les coûts."
 concentrated_industry3:0 "Industrie concentrée III"
 concentrated_industry3_desc:0 "Les dépenses d'infrastructure peuvent être réduites moyennant l'adaptation plus précise des réseaux à notre industrie."
 concentrated_industry4:0 "Industrie concentrée IV"
 concentrated_industry4_desc:0 "Veiller à ce que les points clés de notre industrie demeurent proches les uns des autres augmente l'impact de ces sites concentrés."
 concentrated_industry5:0 "Industrie concentrée V"
 concentrated_industry5_desc:0 "La plupart des complexes industriels combinent désormais de nombreux pans de notre industrie, ce qui réduit les coûts de transport et de main-d'œuvre."
 dispersed_industry:0 "Industrie dispersée I"
 dispersed_industry2:0 "Industrie dispersée II"
 dispersed_industry2_desc:0 "Une plus grande décentralisation de notre production la rendra plus difficile à atteindre."
 dispersed_industry3:0 "Industrie dispersée III"
 dispersed_industry3_desc:0 "Disposer d'usines opérant sous couvert d'autres activités réduira le risque d'attaques directes."
 dispersed_industry4:0 "Industrie dispersée IV"
 dispersed_industry4_desc:0 "Camoufler et disperser nos usines crée un réseau difficile à désorganiser dans son intégralité."
 dispersed_industry5:0 "Industrie dispersée V"
 dispersed_industry5_desc:0 "En permettant le fonctionnement secret de notre industrie et de l'infrastructure qui s'y rapporte, ces dernières sont moins vulnérables aux attaques aériennes."
 synth_oil_experiments:0 "Expérimentations sur l'essence synthétique"
 synth_oil_experiments_desc:0 "Pour limiter la dépendance à l'essence, des processus de fabrication de substituts peuvent être étudiés."
 early_refining:0 "Raffinage précoce"
 early_refining_desc:0 "Le pétrole brut peut être raffiné pour fabriquer différentes substances et matériaux indispensables à toute guerre moderne. Être à l'avant-garde de telles méthodes sera nécessaire pour bâtir une industrie moderne."
 construction1_desc:0 "Le recours à des méthodes et matériaux améliorés nous permet de construire des bâtiments, civils et militaires, plus rapidement."
 construction2_desc:0 "La modernisation de nos outils et de notre matériel aura un effet bénéfique sur nos efforts de construction."
 construction3_desc:0 "L'adoption de véhicules modernes et la mise en pratique de nos découvertes en matière de construction permettront d'effectuer des réparations nettement plus rapides."
 construction4_desc:0 "Une plus grande mécanisation et de meilleures routines amélioreront davantage les délais de construction."
 construction5_desc:0 "L'avenir de la construction nécessitera une plus grande planification des projets individuels ainsi que des solutions normalisées chaque fois que possible."
 excavation1:0 "Excavation I"
 excavation2:0 "Excavation II"
 excavation2_desc:0 "De nouvelles techniques nous permettent d'obtenir plus efficacement des ressources. Elles ne sont plus altérées au moment de leur extraction, ce qui se traduit par un meilleur rendement."
 excavation3:0 "Excavation III"
 excavation3_desc:0 "Les progrès réalisés dans le domaine de la géologie nous aident à localiser les ressources. Nous pouvons désormais concentrer nos efforts d'extraction sur les zones susceptibles d'abriter des ressources naturelles en grandes quantités."
 excavation4:0 "Excavation IV"
 excavation4_desc:0 "L'automatisation des principaux processus ainsi que les progrès réalisés dans le domaine de la mécanique renforcent l'efficacité de nos sites de ressources."
 excavation5:0 "Excavation V"
 excavation5_desc:0 "Les progrès réalisés dans certains domaines tels que l'exploitation minière à ciel ouvert permettent un meilleur rendement de nos sites d'extraction actuels."
 radio:0 "Radio"
 radio_desc:0 "L'adoption d'inventions faites par des opérateurs radio amateurs et l'utilisation étendue de la radio à modulation de fréquence réduira les interférences et nous permettra de développer leurs usages."
 radio_detection:0 "Détection radio"
 radio_detection_desc:0 "Le développement du RADAR, de l'anglais RAdio Detection And Ranging, permet d'utiliser les ondes radio pour détecter des objets physiques. Ce domaine de recherche est hautement secret compte tenu de l'impact de telles inventions sur la localisation des unités."
 decimetric_radar:0 "Radar décimétrique"
 decimetric_radar_desc:0 "De nombreuses unités ont recours à l'élément de surprise pour renforcer leur efficacité. Le développement du radar décimétrique permet de les priver de cet avantage."
 improved_decimetric_radar:0 "Radar décimétrique amélioré"
 improved_decimetric_radar_desc:0 "L'utilité du radar n'est plus à démontrer, mais nous n'avons pas assez de radars décimétriques pour permettre une bonne couverture. En équiper un plus grand nombre d'unités nous permettra de pleinement exploiter notre avantage technologique."
 centimetric_radar:0 "Radar centimétrique"
 centimetric_radar_desc:0 "Les nouveaux radars qui fonctionnent en hyperfréquence nous permettent de détecter des objets trop petits pour les précédents radars."
 improved_centimetric_radar:0 "Radar centimétrique amélioré"
 improved_centimetric_radar_desc:0 "Le recours aux dernières technologies radar comme les radars mono-impulsion nous offrira une précision de suivi inégalée lors des opérations clés."
 advanced_centimetric_radar:0 "Radar centimétrique avancé"
 advanced_centimetric_radar_desc:0 "Malgré la sophistication de nos radars, l'ennemi n'est pas systématiquement détecté. De nouvelles découvertes, parmi lesquelles le radar Doppler pulsé, nous permettent d'y remédier."
 mechanical_computing:0 "Calculateur mécanique"
 mechanical_computing_desc:0 "La fabrication de machines capables d'effectuer des analyses différentielles avancées fera radicalement évoluer les calculs assistés par les machines."
 computing_machine:0 "Calculateur"
 computing_machine_desc:0 "La mise au point de calculateurs et la fabrication des machines électromécaniques pour les mettre en pratique seront les premières étapes de ce nouveau champ des possibles."
 improved_computing_machine:0 "Calculateur amélioré"
 improved_computing_machine_desc:0 "Les calculateurs numériques électroniques peuvent être désormais programmés. Bien que coûteux et volumineux, ces machines permettent d'analyser des renseignements au-delà des compétences humaines."
 advanced_computing_machine:0 "Calculateur avancé"
 advanced_computing_machine_desc:0 "Le recours à des calculateurs capables de stocker des programmes et l'utilisation de transistors ouvriront la voie à une révolution numérique au cours de laquelle ces machines pourront être utilisées dans la plupart des domaines."
 basic_encryption:1 "Cryptage - codes polyalphabétiques"
 basic_encryption_desc:0 "Les nouvelles méthodes de communication s'accompagnent de nouveaux risques d'interception. Les machines de chiffrement à rotors permettent un cryptage aussi rapide que complexe."
 improved_encryption:1 "Cryptage - Permutations cycliques"
 improved_encryption_desc:0 "Les limites liées à la randomisation des machines de chiffrement les exposent à des risques de violation. En améliorant le caractère aléatoire de la mécanique des rotors, nous rendrons cette cryptanalyse plus difficile."
 advanced_encryption:1 "Cryptage - Modulation d'impulsion codée"
 advanced_encryption_desc:0 "Les améliorations technologiques et l'expérience que nous avons acquise nous permettent de renforcer la confidentialité de nos communications."
 basic_decryption:1 "Décryptage - Analyse de fréquence"
 basic_decryption_desc:0 "La cryptanalyse relève d'une science mathématique toujours plus complexe. Des systèmes tels que les fichiers et des dispositifs tels que les cyclomètres nous sont d'une grande aide."
 improved_decryption:1 "Décryptage - Attaque par canal auxiliaire"
 improved_decryption_desc:0 "Le développement de calculateurs plus sophistiqués permet l'utilisation de nouvelles méthodes de cryptanalyse, comme la différenciation, qui, combinées à de nouvelles méthodes de décryptage permettent de violer les meilleurs cryptogrammes."
 advanced_decryption:1 "Décryptage - Déduction automatisée"
 advanced_decryption_desc:0 "La puissance de calcul qui a permis de repousser les limites de notre cryptanalyse menace de créer des chiffrements inviolables à l'avenir. Pour être à l'avant-garde, il nous faut intensifier nos recherches en la matière."
 experimental_rockets:0 "Fusées expérimentales"
 experimental_rockets_desc:0 "Les progrès réalisés dans le domaine de la fuséologie, en termes de portée et de fiabilité notamment, nous permettront de suffisamment maîtriser cette technologie pour construire des sites de lancement pour les modèles plus avancés."
 rocket_engines:0 "Moteurs-fusées"
 rocket_engines_desc:0 "Les connaissances que nous avons acquises en matière de propulsion des fusées nous permettent de fabriquer des bombes volantes et des avions à moteurs-fusées capables d'atteindre des vitesses jusque-là inaccessibles."
 improved_rocket_engines:0 "Moteurs-fusées améliorés"
 improved_rocket_engines_desc:0 "Les premiers missiles balistiques longue portée peuvent être fabriqués. Plus précis, ils peuvent être dirigés vers de lointaines villes ennemies, et même dans l'espace."
 advanced_rocket_engines:0 "Moteurs-fusées avancés"
 advanced_rocket_engines_desc:0 "La fuséologie ouvre de nouveaux horizons, parmi lesquels les missiles intercontinentaux dotés d'une portée quasiment illimitée et d'une charge offensive dévastatrice."
 atomic_research:0 "Recherche atomique"
 atomic_research_desc:0 "En matière de fission nucléaire, la division de l'atome libère une énergie incroyable et un pouvoir destructeur illimité."
 rocket_interceptor:0 "Intercepteur à fusée"
 rocket_interceptor_desc:0 "Les appareils d'interception à moteur-fusée, basés sur le modèle des planeurs, peuvent pour un temps assez court se déplacer plus rapidement que n'importe quel autre avion. Si la volatilité du carburant présente un risque pour l'appareil, celui-ci peut décoller et réagir plus rapidement aux attaques que l'ennemi ne s'y attend."
 rocket_interceptor_2:0 "Intercepteur à fusée II"
 rocket_interceptor_2_desc:0 "S'ils sont toujours considérés comme extrêmement dangereux à piloter, les chasseurs à moteur-fusée bénéficient désormais d'un pilote automatique et sont tractés par d'autres avions pour profiter au maximum de leur très grande vitesse malgré l'autonomie sévèrement limitée par le carburant embarqué."
 rocket_interceptor_3:0 "Intercepteur à fusée III"
 rocket_interceptor_3_desc:0 "Les nouvelles techniques d'atterrissage et les systèmes d'alimentation plus sûrs ont permis d'améliorer les performances et les chances de survie des chasseurs à moteur-fusée. Ces appareils de pointe peuvent ainsi révéler tout leur potentiel, jusque-là uniquement théorique."
 nukes:0 "Bombes atomiques"
 nukes_desc:0 "Tout projet de fabrication d'une bombe atomique doit se faire dans le plus grand secret, mais s'il aboutit, il promet le modifier le cours des guerres actuelles et à venir."
 interwar_artillery:0 "Artillerie de l'entre-deux-guerres"
 interwar_artillery_desc:0 "Les enseignements tirés du développement de différents types d'artillerie peuvent être appliqués à la conception d'autres pièces."
 artillery1:0 "Artillerie I"
 artillery1_desc:0 "Moyennant de nouveaux matériaux et mécanismes, les obusiers et les canons de la Grande Guerre pourront être adaptés à la guerre moderne."
 artillery2:0 "Artillerie II"
 artillery2_desc:0 "L'amélioration des anciennes pièces d'artillerie est indispensable. De nouveaux obusiers basés sur les systèmes d'absorption du recul et sur les canons longs récemment mis au point seront nécessaires."
 artillery3:0 "Artillerie III"
 artillery3_desc:0 "Pour permettre le montage de canons plus lourds sur des supports plus légers, les obusiers peuvent être équipés de freins de bouche."
 artillery4:0 "Artillerie IV"
 artillery5:0 "Artillerie V"
 artillery5_desc:0 "Les pièces d'artillerie dotées de profils plus bas seront plus difficiles à cibler pour l'ennemi."
 mountain_gun:0 "Canon de montagne"
 mountain_gun_desc:0 "Les terrains montagneux du Nord de l'Inde ont amené le développement d'une pièce d'artillerie qui pouvait être démontée et transportée à dos d'homme ou de mule jusqu'au lieu où on en avait besoin."
 rocket_artillery2:0 "Lance-roquettes II"
 rocket_artillery2_desc:0 "Les pièces d'artillerie automotrices utilisant plusieurs roquettes permettront d'infliger de lourds dégâts, sans perdre de leur mobilité pour éviter les tirs de riposte."
 rocket_artillery3:0 "Lance-roquettes III"
 rocket_artillery3_desc:0 "En privilégiant l'impact plutôt que la portée, nous pourrons monter de plus lourdes roquettes sur de plus imposants véhicules. Combinées, ces batteries d'artillerie peuvent coopérer à des fins de rechargement et de relocalisation rapides."
 rocket_artillery4:0 "Lance-roquettes IV"
 rocket_artillery4_desc:0 "Les roquettes à rotation stabilisée peuvent améliorer la portée des batteries d'artillerie légère."
 antiair1:0 "Canon antiaérien I"
 antiair1_desc:0 "Dotés de mécanismes de rechargement plus rapides, les canons antiaériens de gros calibre peuvent maintenir les cadences de tir nécessaires."
 antiair2:0 "Canon antiaérien II"
 antiair2_desc:0 "Pour viser les avions volant à haute altitude, les canons antiaériens devront être équipés de munitions et de canons plus longs."
 antiair3:0 "Canon antiaérien III"
 antiair3_desc:0 "Avec l'amélioration des systèmes radar, le recours à l'orientation radar des canons antiaériens est plus viable. Cette technologie nous permettra de disposer de systèmes antiaériens plus précis."
 antiair4:0 "Canon antiaérien IV"
 antiair4_desc:0 "La combinaison de systèmes radar, de calculateurs et de chargeurs automatiques modernes sera nécessaire pour réagir rapidement face à des appareils plus rapides."
 antiair5:0 "Canon antiaérien IV"
 antiair5_desc:0 "Les missiles sol-air sont l'avenir de la guerre antiaérienne. La mise au point d'une plate-forme mobile spécifique doit être notre prochain objectif."
 antitank1:0 "Équipement antichar I"
 antitank1_desc:0 "La Grande Guerre a démontré l'importance d'armes antichars efficaces. L'apparition d'une nouvelle génération d'armes de ce type sera nécessaire pour combattre les chars modernes."
 antitank2:0 "Équipement antichar II"
 antitank2_desc:0 "La plupart des canons antichars sont actuellement relativement légers. De plus gros calibres seront nécessaires pour combattre les chars lourds à blindage incliné."
 antitank3:0 "Équipement antichar III"
 antitank3_desc:0 "Les obus antichars à explosif brisant (HEAT) permettent à l'artillerie antichar de compenser la vitesse limitée des projectiles."
 antitank4:0 "Équipement antichar IV"
 antitank4_desc:0 "Les nouveaux canons antichars polyvalents avec obus antiblindage à sabot détachable sont capables de pénétrer le blindage de la plupart des chars."
 antitank5:0 "Équipement antichar V"
 antitank5_desc:0 "En alliant différents types de nouvelles munitions à un canon plus rapide, nous pourrons percer tous les blindages mis au point par nos ennemis."
 air_superiority:0 "Supériorité aérienne"
 air_superiority_desc:0 "En nous octroyant la supériorité aérienne, les bombardiers ennemis auront plus de mal à frapper notre pays et l'efficacité de nos bombardiers sera renforcée."
 formation_flying:0 "Vol en formation"
 formation_flying_desc:0 "En volant en formation, nos avions peuvent s'appuyer mutuellement et coopérer pour attaquer l'ennemi."
 air_offense:0 "Offensive aérienne"
 air_offense_desc:0 "Puisque nous avons l'objectif de bombarder pendant la journée, nous devons protéger nos bombardiers face aux jets intercepteurs. Former nos pilotes d'avion de chasse à travailler en partenariat avec les bombardiers améliorera leurs capacités à les protéger dans l'espace aérien ennemi."
 fighter_baiting:0 "Appât chasseur"
 fighter_baiting_desc:0 "En simulant une certaine vulnérabilité, nos chasseurs pourront prendre en embuscade les avions ennemis."
 dogfighting_experience:0 "Expérience du combat aérien"
 dogfighting_experience_desc:0 "En situation de combat aérien, il n'est pas facile de suivre la position de chacun, amis ou ennemis, mais en renforçant leur expérience, nos pilotes y seront plus aptes."
 fighter_ace_initiative:0 "Initiative de meilleur chasseur"
 fighter_ace_initiative_desc:0 "Décerner des récompenses et un statut spécifique aux as, à savoir aux pilotes qui ont abattu 5 avions ennemis, les incite à prendre des risques, à développer un certain sens de l'élitisme et à rester à des postes de combat."
 multialtitude_flying:0 "Vol à plusieurs altitudes"
 multialtitude_flying_desc:0 "Le combat aérien intervient en trois dimensions, mais la plupart des pilotes ont du mal à suivre les avions situés au-dessus et en dessous d'eux. Le recours à des formations verticales permet d'en tirer parti."
 offensive_formations:0 "Formations offensives"
 offensive_formations_desc:0 "Adopter des formations plus offensives renforce l'efficacité de nos chasseurs en situation de combat."
 fighter_sweeps:0 "Balayages"
 fighter_sweeps_desc:0 "Lors de patrouilles agressives en territoire ennemi, les chasseurs peuvent repérer des avions en phase de décollage ou d'atterrissage, phases durant lesquelles ils sont vulnérables, ou perturber les vols d'entraînement de l'ennemi."
 force_rotation:0 "Rotation forcée"
 force_rotation_desc:0 "Les missions de combat ou tout simplement les missions nécessitant une importante concentration sont épuisantes, mais en faisant tourner nos équipages, nous limitons les erreurs liées à la fatigue des pilotes."
 air_defence:0 "Défense aérienne"
 air_defence_desc:0 "En formant nos pilotes à une attention de tous les instants, même en l'absence de danger apparent, nous augmentons leurs chances d'intercepter des avions ennemis."
 dispersed_fighting:0 "Combat dispersé"
 dispersed_fighting_desc:0 "L'adoption d'une formation plus dispersée permet au même nombre d'avions de patrouiller sur une zone plus étendue."
 forward_interception:0 "Interception précoce"
 forward_interception_desc:0 "En opérant au plus près de l'espace aérien de l'ennemi, nos chasseurs ont plus de chances d'intercepter ses avions avant qu'ils n'atteignent leurs cibles."
 fighter_veteran_initiative:0 "Initiative de chasseur vétéran"
 fighter_veteran_initiative_desc:0 "Assurer la survie des pilotes, moyennant des tactiques prudentes et l'affectation de pilotes aguerris à des rôles d'entraînement, permet à ceux-ci de transmettre leurs connaissances aux nouvelles recrues."
 formation_fighting:0 "Combat en formation"
 formation_fighting_desc:0 "Le vol en formation permet à nos pilotes de se couvrir mutuellement et ainsi, de mieux détecter les appareils ennemis."
 air_skirmish:0 "Escarmouche aérienne"
 air_skirmish_desc:0 "Malheureusement, il est parfois impossible d'abattre les avions ennemis qui survolent notre pays, mais une fois détectés, il est possible de les harceler au point de les épuiser et de les pousser à quitter notre espace aérien."
 home_defence:0 "Défense nationale"
 home_defence_desc:0 "Les observateurs au sol ainsi que les personnes chargées de la détection et de l'écoute travaillent de concert avec notre armée de l'air pour suivre et neutraliser toute incursion ennemie."
 battlefield_destruction:0 "Destruction du champ de bataille"
 battlefield_destruction_desc:0 "L'armée de l'air peut intervenir dans de lointains pays ennemis, tout comme elle peut soutenir directement l'armée de terre lors des combats."
 dive_bombing:0 "Bombardement en piqué"
 dive_bombing_desc:0 "Le bombardement en piqué offre plus de précision, mais pour de meilleurs résultats, il convient d'utiliser des avions capables d'amorcer des piqués lents et de supporter les pressions liées à leur redressement."
 direct_ground_support:0 "Soutien direct au sol"
 direct_ground_support_desc:0 "En coordonnant étroitement les pilotes de l'appui aérien avec les observateurs au sol, la puissance de feu aérienne peut être dirigée avec plus de précision, permettant ainsi d'appuyer au mieux les troupes combattant au sol."
 bomber_veteran_initiative:0 "Initiative de bombardier vétéran"
 bomber_veteran_initiative_desc:0 "Permettre aux pilotes vétérans de transmettre leurs connaissances aux nouvelles recrues améliore les chances de survie de ces derniers."
 bomber_ace_initiative:0 "Initiative de bombardier as"
 bomber_ace_initiative_desc:0 "Reconnaître et promouvoir officiellement les pilotes de bombardiers au statut d'as encourage l'audace et l'initiative."
 cas_veteran_initiative:0 "Initiative d'attaque au sol vétéran"
 cas_veteran_initiative_desc:0 "Permettre aux pilotes vétérans de transmettre leurs connaissances aux nouvelles recrues améliore les chances de survie de ces dernières."
 cas_ace_initiative:0 "Initiative d'attaque au sol as"
 cas_ace_initiative_desc:0 "Reconnaître et promouvoir officiellement les pilotes de l'appui aérien rapproché au statut d'as encourage l'audace et l'initiative."
 hunt_and_destroy:0 "Recherche et destruction"
 hunt_and_destroy_desc:0 "En plus d'offrir un soutien aérien direct aux troupes au sol, les unités d'appui aérien peuvent indépendamment rechercher des cibles et attaquer par surprise des forces terrestres ennemies en route pour rejoindre le front."
 naval_strike_torpedo_tactics:0 "Tactiques d'attaque navale - Torpillage"
 naval_strike_torpedo_tactics_desc:0 "Entraîner les pilotes à utiliser plus précisément des torpilles renforcera l'efficacité de nos raids aériens sur les navires ennemis."
 naval_strike_torpedo_tactics_oi:0 "Tactiques d'attaque navale - Torpillage"
 naval_strike_torpedo_tactics_oi_desc:0 "Entraîner les pilotes à utiliser plus précisément des torpilles renforcera l'efficacité de nos raids aériens sur les navires ennemis."
 naval_strike_tactics:0 "Tactiques d'attaque navale"
 naval_strike_tactics_desc:0 "Entraîner les pilotes à anticiper les manœuvres des navires et à coordonner les attaques renforcera l'efficacité de nos raids aériens sur les navires ennemis."
 low_echelon_support:0 "Soutien de base"
 low_echelon_support_desc:0 "En affectant directement des unités d'appui aérien aux petites formations au sol, celles-ci disposeront d'un soutien supplémentaire, même si elles sont hors de portée de l'artillerie traditionnelle."
 combat_unit_destruction:0 "Destruction des unités de combat"
 combat_unit_destruction_desc:0 "Entraîner les pilotes de l'appui aérien à l'attaque de la même cible jusqu'à ce que sa destruction soit confirmée permet de veiller à ce que les cibles ne soient pas sauvées après une frappe rapprochée ne les ayant pas détruites."
 operational_destruction:0 "Destruction opérationnelle"
 operational_destruction_desc:0 "Attaquer les lignes d'approvisionnement des forces terrestres ennemies altère leur capacité à se déplacer entre les champs de bataille. Cela représente un avantage pour notre armée dans la mesure où celle-ci intervient dans une zone où nous avons acquis une supériorité aérienne."
 infrastructure_destruction:0 "Destruction d'infrastructures"
 infrastructure_destruction_desc:0 "Entraîner les pilotes à attaquer au mieux les infrastructures (voies ferroviaires, ponts, etc.) renforcera l'efficacité des bombardements tactiques."
 logistical_bombing:0 "Bombardement logistique"
 logistical_bombing_desc:0 "Une plus grande concentration d'attaque aérienne sur les lignes d'approvisionnement ennemies confère un net avantage à vos forces terrestres sur place."
 battlefield_support:0 "Appui aérien"
 battlefield_support_desc:0 "Il est plus difficile pour les bombardiers tactiques d'attaquer des cibles situées à proximité de nos forces terrestres car le bombardement en vol rectiligne est moins précis que le bombardement en piqué, mais moyennant de l'entraînement et une interaction avec les observateurs au sol, il est possible d'y remédier."
 carousel_bombing:0 "Bombardement en carrousel"
 carousel_bombing_desc:0 "Souvent, les bombardiers larguent leurs charges offensives une fois la zone cible atteinte, puis rentrent à la base au plus vite. Cela peut fonctionner pour le bombardement de zone, mais lorsqu'il s'agit de frapper une plus petite cible, il est préférable de la survoler, puis de larguer une partie de sa charge offensive à un moment précis."
 keypoint_bombing:0 "Bombardement de points clés"
 keypoint_bombing_desc:0 "Bombarder avec précision des points clés du champ de bataille pour soutenir les forces terrestres contribue largement à leur victoire sur l'ennemi."
 ground_support_integration:0 "Intégration du soutien au sol"
 ground_support_integration_desc:0 "La combinaison de bombardiers tactiques et d'observateurs au sol renforce leur précision et leur permet de soutenir directement les forces terrestres en situation de combat."
 strategic_destruction:0 "Destruction stratégique"
 strategic_destruction_desc:0 "Nos pilotes peuvent accéder bien plus rapidement que les forces navales ou terrestres aux cibles stratégiques. Incapable d'équiper ses nouvelles recrues, l'ennemi se retrouvera ainsi rapidement en infériorité numérique."
 high_level_bombing:0 "Bombardement à haute altitude"
 high_level_bombing_desc:0 "À haute altitude, nous pourrons éviter certains combats aériens et armes antiaériennes. Le largage de bombes à haute altitude requiert plus de précision, mais il est aussi plus sûr."
 massed_bomber_formations:0 "Formation de bombardiers regroupés"
 massed_bomber_formations_desc:0 "En restant en formation, nos bombardiers peuvent défendre leur groupe et larguer plus efficacement leurs bombes."
 night_bombing:0 "Bombardement de nuit"
 night_bombing_desc:0 "En faisant intervenir nos bombardiers de nuit, une fois la garde ennemie baissée, nous pourrons attaquer efficacement 24h/24. Et montrer à l'ennemi combien nous sommes persévérants.\n\n"
 dead_reckoning_bombing:0 "Bombardement de point estimé"
 dead_reckoning_bombing_desc:0 "En mesurant la vitesse, la direction et la dérive par rapport à de précédentes positions, nous pourrons calculer plus précisément le moment auquel larguer des bombes de nuit."
 infiltration_bombing:0 "Bombardement par infiltration"
 infiltration_bombing_desc:0 "Rejoindre des formations ennemies ou les suivre pour rentrer à la base peut sembler aberrant. Mais avec suffisamment de pratique, c'est tout à fait possible."
 pathfinder_groups:0 "Groupes de repérage"
 pathfinder_groups_desc:0 "Les pilotes vétérans sont équipés des meilleurs instruments pour illuminer les positions des cibles. Ni la fumée ni de mauvaises conditions météo ne peuvent empêcher les bombardiers de mener à bien leur mission."
 day_bombing:0 "Bombardement de jour"
 day_bombing_desc:0 "Concentrer ses efforts lors d'une intervention de jour est dévastateur en raison d'une bonne visibilité. Mais cela permet aussi d'étaler toute sa puissance.\n\n"
 escort_relay_system:0 "Système de relais d'escorte"
 escort_relay_system_desc:0 "Escortés par des chasseurs, les bombardiers renforcent notre capacité à riposter aux tirs ennemis."
 flying_fortress:0 "Forteresse volante"
 flying_fortress_desc:0 "Équiper nos bombardiers lourds de canons pour se défendre et d'un blindage suffisant pour résister aux tirs ennemis et leur permettre de rentrer à la base."
 mass_destruction:0 "Destruction de masse"
 mass_destruction_desc:0 "Les bombardiers sont équipés d'armes particulièrement dévastatrices et nombreuses, ce qui garantit des résultats, même si les pilotes sont mis à rude épreuve."
 fleet_in_being:0 "Flotte de dissuasion"
 fleet_in_being_desc:0 "Les navires restent au port, où ils sont plus à l'abri, et n'attaquent l'ennemi qu'aux moments les plus opportuns. La présence de nos navires contribue à dissuader l'ennemi d'attaquer nos ports.\n\n"
 battlefleet_concentration:0 "Concentration de la flotte de combat"
 battlefleet_concentration_desc:0 "Appelez les navires environnants dès qu'un bâtiment ennemi est repéré. Les tirs concentrés et coordonnés permettent de rapidement neutraliser les navires ennemis. Traquez-les un par un."
 battlefleet_concentration_ti:0 "Concentration de la flotte de combat"
 battlefleet_concentration_ti_desc:0 "Appelez les navires environnants dès qu'un bâtiment ennemi est repéré. Les tirs concentrés et coordonnés permettent de rapidement neutraliser les navires ennemis. Traquez-les un par un."
 subsidiary_carrier_role:0 "Rôle secondaire du porte-avions"
 subsidiary_carrier_role_desc:0 "Les porte-avions appuient les cuirassés et leur permettent de passer rapidement d'un rôle défensif à un rôle offensif. L'utilité du porte-avions en termes de surveillance aérienne et de force de frappe puissante et rapide complète bien les plus lents cuirassés."
 subsidiary_carrier_role_ti:0 "Rôle secondaire du porte-avions"
 subsidiary_carrier_role_ti_desc:0 "Les porte-avions appuient les cuirassés et leur permettent de passer rapidement d'un rôle défensif à un rôle offensif. L'utilité du porte-avions en termes de surveillance aérienne et de force de frappe puissante et rapide complète bien les plus lents cuirassés."
 hunter_killer_groups:0 "Groupes de lutte"
 hunter_killer_groups_desc:0 "Les destroyers se déploient en groupes pour traquer les sous-marins ennemis. La combinaison de spécialistes en reconnaissance et en traque renforce leur efficacité."
 floating_fortress:0 "Forteresse flottante"
 floating_fortress_desc:0 "Avec des cuirassés en alerte maximale, nous serons toujours prêts à riposter si l'ennemi ose menacer nos eaux territoriales. Une flotte requiert une base solide et la puissance inégalée du cuirassé n'est plus à démontrer."
 floating_fortress_ti:0 "Forteresse flottante"
 floating_fortress_ti_desc:0 "Avec des cuirassés en alerte maximale, nous serons toujours prêts à riposter si l'ennemi ose menacer nos eaux territoriales. Une flotte requiert une base solide et la puissance inégalée du cuirassé n'est plus à démontrer."
 floating_fortress_bs:0 "Forteresse flottante"
 floating_fortress_bs_desc:0 "Avec des cuirassés en alerte maximale, nous serons toujours prêts à riposter si l'ennemi ose menacer nos eaux territoriales. Une flotte requiert une base solide et la puissance inégalée du cuirassé n'est plus à démontrer."
 floating_airfield:0 "Aérodrome flottant"
 floating_airfield_desc:0 "L'intégration améliorée de porte-avions à notre flotte nous permet d'être prêts à lancer des attaques navales et aériennes. C'est essentiel pour nous octroyer la supériorité aérienne partout où nous allons."
 floating_airfield_ti:0 "Aérodrome flottant"
 floating_airfield_ti_desc:0 "L'intégration améliorée de porte-avions à notre flotte nous permet d'être prêts à lancer des attaques navales et aériennes. C'est essentiel pour nous octroyer la supériorité aérienne partout où nous allons."
 floating_airfield_bs:0 "Aérodrome flottant"
 floating_airfield_bs_desc:0 "L'intégration améliorée de porte-avions à notre flotte nous permet d'être prêts à lancer des attaques navales et aériennes. C'est essentiel pour nous octroyer la supériorité aérienne partout où nous allons."
 grand_battlefleet:0 "Vaste flotte de combat"
 grand_battlefleet_desc:0 "À la tête d'immenses flottes, nos commandants sont formés pour garder leur sang froid dans le feu de l'action. Notre flotte est en mesure d'écraser toute opposition."
 convoy_sailing:0 "Navigation en convoi"
 convoy_sailing_desc:0 "La navigation systématique en convoi permettra de mieux repérer les attaques ennemies et de riposter à temps. Intervenir en nombre suffisant est primordial."
 convoy_sailing_ti:0 "Navigation en convoi"
 convoy_sailing_ti_desc:0 "La navigation systématique en convoi permettra de mieux repérer les attaques ennemies et de riposter à temps. Intervenir en nombre suffisant est primordial."
 convoy_sailing_bs:0 "Navigation en convoi"
 convoy_sailing_bs_desc:0 "La navigation systématique en convoi permettra de mieux repérer les attaques ennemies et de riposter à temps. Intervenir en nombre suffisant est primordial."
 convoy_escorts:0 "Escorte des convois"
 convoy_escorts_desc:0 "Les navires de surface rapides intégrés à nos convois nous permettent de détecter les sous-marins ennemis et de riposter à temps. La détection est primordiale pour neutraliser la menace sous-marine."
 convoy_escorts_bs:0 "Escorte des convois"
 convoy_escorts_bs_desc:0 "Les navires de surface rapides intégrés à nos convois nous permettent de détecter les sous-marins ennemis et de riposter à temps. La détection est primordiale pour neutraliser la menace sous-marine."
 escort_carriers:0 "Porte-avions d'escorte"
 escort_carriers_desc:0 "La zone couverte par un porte-avions facilite l'escorte des convois commerciaux. La sécurisation de nos lignes d'approvisionnement est primordiale"
 integrated_convoy_defence:0 "Défense de convois intégrée"
 integrated_convoy_defence_desc:0 "Une meilleure coordination de nos forces navales et aériennes nous permet de frapper l'ennemi avant même qu'ils ne s'approchent de nos convois commerciaux, ce qui renforce considérablement l'efficacité de la navigation en convoi."
 integrated_convoy_defence_bs:0 "Défense de convois intégrée"
 integrated_convoy_defence_bs_desc:0 "Une meilleure coordination de nos forces navales et aériennes nous permet de frapper l'ennemi avant même qu'ils ne s'approchent de nos convois commerciaux, ce qui renforce considérablement l'efficacité de la navigation en convoi."
 submarine_operations:0 "Opérations sous-marines"
 submarine_operations_desc:0 "Pour remporter la guerre, inutile d'attaquer frontalement la flotte de l'ennemi. Frappez ses convois commerciaux avant qu'ils ne réagissent et plongez aussi vite. On ne peut rien contre un ennemi invisible."
 submarine_operations_bs:0 "Opérations sous-marines"
 submarine_operations_bs_desc:0 "Pour remporter la guerre, inutile d'attaquer frontalement la flotte de l'ennemi. Frappez ses convois commerciaux avant qu'ils ne réagissent et plongez aussi vite. On ne peut rien contre un ennemi invisible."
 undersea_blockade:0 "Blocus sous-marin"
 undersea_blockade_desc:0 "Les sous-marins sont tout indiqués pour couper les lignes d'approvisionnement ennemies en matières premières. Nous paralyserons la production de l'ennemi et l'emporterons en le privant de ses précieuses ressources."
 undersea_blockade_bs:0 "Blocus sous-marin"
 undersea_blockade_bs_desc:0 "Les sous-marins sont tout indiqués pour couper les lignes d'approvisionnement ennemies en matières premières. Nous paralyserons la production de l'ennemi et l'emporterons en le privant de ses précieuses ressources."
 convoy_interdiction:0 "Interdiction des convois"
 convoy_interdiction_desc:0 "La coordination améliorée de nos sous-marins leur permettra de frapper les convois commerciaux. Désorganiser les lignes d'approvisionnement ennemies nous conférera un avantage stratégique."
 convoy_interdiction_ti:0 "Interdiction des convois"
 convoy_interdiction_ti_desc:0 "La coordination améliorée de nos sous-marins leur permettra de frapper les convois commerciaux. Désorganiser les lignes d'approvisionnement ennemies nous conférera un avantage stratégique."
 convoy_interdiction_bs:0 "Interdiction des convois"
 convoy_interdiction_bs_desc:0 "La coordination améliorée de nos sous-marins leur permettra de frapper les convois commerciaux. Désorganiser les lignes d'approvisionnement ennemies nous conférera un avantage stratégique."
 submarine_offensive:0 "Offensives des sous-marins"
 submarine_offensive_desc:0 "Renforcer la communication entre nos sous-marins leur permet de poursuivre l'offensive. Détruisons les convois commerciaux de l'ennemi plus vite qu'il ne peut les remplacer."
 submarine_offensive_bs:0 "Offensives des sous-marins"
 submarine_offensive_bs_desc:0 "Renforcer la communication entre nos sous-marins leur permet de poursuivre l'offensive. Détruisons les convois commerciaux de l'ennemi plus vite qu'il ne peut les remplacer."
 trade_interdiction:0 "Interdiction commerciale"
 trade_interdiction_desc:0 "Plus tôt nous repérons les navires ennemis, plus tôt nous pouvons les neutraliser. Frappez les convois commerciaux de l'ennemi avant qu'il ait le temps de réagir. \n\n"
 unrestricted_submarine_warfare:0 "Guerre sous-marine illimitée"
 unrestricted_submarine_warfare_desc:0 "Laissons nos sous-marins couler les navires, civiles ou militaires, sans avertissement préalable. Si certains estiment que de telles manœuvres violent les règles de la guerre, leur efficacité n'est plus à démontrer."
 wolfpacks:0 "Meutes de loups"
 wolfpacks_desc:0 "En organisant nos sous-marins en meutes, nous améliorons considérablement leur coordination. Lorsqu'un sous-marin repère l'ennemi, il attend les autres avant d'attaquer, et ils ne frappent que s'ils sont certains de l'emporter."
 advanced_submarine_warfare:0 "Guerre sous-marine avancée"
 advanced_submarine_warfare_desc:0 "Une communication sans faille entre nos sous-marins leur permet de lancer des attaques parfaites. Les navires ennemis sont coulés avant même de nous voir."
 combined_operations_raiding:0 "Opérations combinées"
 combined_operations_raiding_desc:0 "Il est important d'assigner toutes les ressources pour traquer les convois commerciaux ennemis. Moyennant une bonne coordination, notre flotte principale et nos sous-marins sont toujours sur le pied de guerre. Et plus aucun navire ne nous échappera."
 raider_patrols:0 "Patrouilles agressives"
 raider_patrols_desc:0 "Les patrouilles menées par les navires rapides et lourds ne laissent aucune chance aux convois commerciaux ennemis. \nLa traque n'est pas réservée aux sous-marins."
 capital_ship_raiders:0 "Raids avec navires capitaux"
 capital_ship_raiders_desc:0 "En affectant nos plus puissants navires à la traque de convois commerciaux, nos ennemis, même nombreux, n'auront plus de répit. Ils seront des cibles faciles et prieront pour qu'on ne les repère pas."
 carrier_operations:0 "Opérations des porte-avions"
 carrier_operations_desc:0 "Grâce aux porte-avions, nos pilotes peuvent frapper plus rapidement et plus facilement que depuis nos bases aériennes au sol. Nous attaquerons l'ennemi avant même qu'il ait le temps de réagir."
 naval_air_operations:0 "Opérations aéronavales"
 naval_air_operations_desc:0 "Les pilotes entraînés à effectuer des missions depuis les porte-avions vont nous permettre de dominer les océans. Les avions sont particulièrement efficaces pour décimer les rangs de la flotte ennemie."
 base_strike:0 "Attaque des bases ennemies"
 base_strike_desc:0 "Frapper les ports de l'ennemi l'empêchera de rebâtir sa flotte et nous permettra de dominer les océans.\n\n"
 carrier_primacy:0 "Suprématie des porte-avions"
 carrier_primacy_desc:0 "Les avions modernes sont plus efficaces en termes de portée et de précision que les canons navals classiques. Dotez notre flotte de porte-avions pour dominer les océans."
 carrier_task_forces:0 "Force opérationnelle avec porte-avions"
 carrier_task_forces_desc:0 "Les forces opérationnelles avec porte-avions et croiseurs légers empêchent l'ennemi de nous prendre par surprise."
 massed_strikes:0 "Frappes massives"
 massed_strikes_desc:0 "Les pilotes entraînés aux missions embarquées permettent à un porte-avions, même en surcharge, de bien fonctionner, assaillant l'ennemi et renforçant l'efficacité du bâtiment lors des engagements. Un porte-avions doit tourner comme une machine bien huilée, et chacun doit savoir ce qu'il a à faire."
 carrier_battlegroups:0 "Groupes de combat avec porte-avions"
 carrier_battlegroups_desc:0 "Les porte-avions peuvent frapper l'ennemi de plus loin que n'importe quel canon et grâce à la surveillance aérienne qu'ils opèrent, nous ne serons jamais pris par surprise. En nombre, les porte-avions constituent une force redoutable."
 escort_patrols:0 "Patrouilles d'escorte"
 escort_patrols_desc:0 "Améliorer la détection renforce l'efficacité de nos escortes de convois contre les sous-marins. Avec nulle part où se cacher, ils ne constituent pas une réelle menace."
