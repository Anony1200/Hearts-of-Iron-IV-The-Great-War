 FRA_ww1_armored_car_equipment_1_desc:0 "Les cavaliers sont trop vulnérables aux balles dans la guerre industrielle qui s'annonce. Nous avons besoin d'un véhicule capable de se déplacer rapidement sur des terrains parfois difficile, et suffisamment protégé. Les ateliers Charron ont une solution à cette demande."
 FRA_ww1_armored_car_equipment_2_desc:0 "L'automobile blindée a rapidement démontré ses qualités comme outil de reconnaissance armé. Ce nouveau modèle conçu par Peugeot peut se déplacer à 40 km/h tout en possédant un blindage exhaustif et une mitrailleuse Hotchkiss efficace contre l'infanterie ennemie."
 FRA_ww1_armored_car_equipment_3_desc:0 "La version AC-2 de l'automitrailleuse conçue par Peugeot; avec des plaques de blindage de 5,5 millimètres, une tourelle située à l'arrière, un équipage de quatre hommes et un canon de 37 mm modèle 1897 en supplément de la mitrailleuse."
 FRA_ww1_armored_car_equipment_4_desc:0 "Les engins blindés ont révolutionné l'art militaire au cours de la Grande Guerre, mais les armes anti-blindages sont apparues presque en même temps! Les automitrailleuses conçues au cours du dernier conflit sont devenues trop fragiles pour être conservées. Il nous faut une nouvelle automitrailleuse de reconnaissance armée, et le projet de Citroën correspond à nos besoins: une auto blindée semi-chenillée à tourelle entièrement rotative, avec canon de 37 mm, mitrailleuse coaxiale de 7,5 mm et une autonomie de 250 kilomètres."
 FRA_ww1_armored_car_equipment_5_desc:0 "Cette automitrailleuse moderne conçue et fabriquée par Panhard possède un canon de 25 mm, une mitrailleuse coaxiale et un blindage de 20 mm. Elle peut atteindre 72 km/h sur route malgré ses sept tonnes. Les versions de commandement rattachées aux Divisions Mécaniques Légères seront en outre équipées d'un poste de radio portant jusqu'à 60 kilomètres."
 FRA_ww1_light_tank_equipment_1_desc:0 "Léger et destructeur, le char FT a été mis au point par l'ingénieur Louis Renault. Doté d'un canon de 37 millimètres et capable de franchir beaucoup plus facilement que l'énorme tank anglais Mark V les réseaux de tranchées et de barbelés, nous pouvons le produire en masse!"
 FRA_ww1_heavy_tank_equipment_1_desc:0 "Nous venons de mettre au point le tout premier véhicule blindé et chenillé, qui nous permettra de franchir les infranchissables barbelés de l'ennemi. Ce monstre est protégé par 15 mm d'acier et est actionné par six hommes utilisant un canon de 75 mm Schneider, ainsi que deux mitrailleuses Hotchkiss."
 FRA_ww1_heavy_tank_equipment_2_desc:0 "Le Schneider CA1 a rapidement montré ses limites. La FAMH nous a proposé un nouveau modèle de char lourd, plus grand et pesant que son aîné, mais néanmoins plus rapide que ce dernier et qui corrige ses défauts. Le Saint-Chamond est ni plus ni moins une forteresse mobile armé de quatre mitrailleuses de 8 mm, et un canon de 75 capable de volatiliser les défenses ennemies sans effort."
 FRA_ww1_super_heavy_tank_equipment_desc:0 "Comment décrire un tel engin? Ravageur serait l'adjectif le plus adapté. Sa consommation de carburant n'a d'égal que son poids, mais son armement vaut une batterie d'artillerie entière et son blindage le rend invulnérable. Prions pour le salut de ceux qui auront l'inconscience de se trouver sur son chemin!"
 ww1_smoke_generator_mtg_desc:0 "Certains navires peuvent générer un écran de fumée, qui s'élève au-dessus de l'eau, afin de se camoufler."
