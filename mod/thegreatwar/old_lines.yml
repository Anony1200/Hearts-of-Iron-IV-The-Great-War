mex_ww1_oppression_minorities_desc:0 "La meilleure façon de nous assurer de la loyauté des minorités est de les séparer les unes des autres. En interdisant les publications en langues étrangères, en punissant les étrangers refusant de s'intégrer à notre nation et en renforçant leur infériorité locale, nous les persuaderons qu'ils font partie d'un grand tout, et nous éviterons que les autres parlent dans notre dos..."
 HOL_ww1_form_air_force:0 "Fonder la RNLAF" #link me pls
 HOL_ww1_form_air_force_desc:0 "Ces nouveaux aéroplanes sont des jouets intéressants, et ont aussi peut-être une certaine valeur militaire. Les pilotes civils peuvent facilement être attirés par notre armée, et les experts pourraient nous apprendre comment utiliser ces nouveaux joujoux dernier cri. Et si ce projet porte ses fruits, nous pouvons gagner un avantage décisif sur nos adversaires restant en arrière dans ce domaine, dans les doctrines aériennes."
