 # [mexico] Political Effort
 #=========================================================================
 mex_political_effort:0 "Effort politique"
 mex_political_effort_desc:0 "Le temps de la réforme est venu. Alors que la nation ai prospéré sous la direction du système de ces bonnes vielles années, les récents temps turbulents exigent un gouvernement qui est en mesure d'y répondre. Que nous choisissions de changer notre façon de gouverner la nation, ou de renforcer notre gouvernement actuel pour faire face aux nouvelles menaces extérieures, le changement politique ne peut que profiter à l'avenir de notre nation et de notre peuple."

 mex_ww1_sovereignist_ethos:0 "Soutenir la démocratie de Madero"
 mex_ww1_sovereignist_ethos_desc:0 "The authority of the state has been too split for too long. By reducing the powers of our substates compared to our central government, we will overcome regionalism and factionalism to make a stronger nation, which will inevitably open the door to enact further measures."

 mex_ww1_Support_the_democracy:0 "Soutenir la démocratie"
 mex_ww1_Support_the_democracy_desc:0 "On dit que tout dirigeant, au plus profond, tire son pouvoir du peuple. Si nous nous dirigeons vers une société plus démocratique, même si nous ne le devenons pas, nous pouvons au moins arriver dans une position beaucoup plus confortable pour commercer avec les diverses nations démocratiques du monde."

 mex_ww1_centralizedpower:0 "Programme travailliste"
 mex_ww1_centralizedpower_desc:0 "En temps de guerre, ou immédiatement avant ou après, chaque personne a un travail à faire pour sa nation. Si nous prenons les vagabonds, les sans-abri et tous les autres profiteurs qui ne peuvent pas trouver de travail afin de construire pour nous, nous pourrons créer de nouveaux manufacturiers pour presque rien, et l'usine peut même embaucher dans le même bassin ouvrier si besoin."

 mex_ww1_freespeech:0 "La liberté d'expression"
 mex_ww1_freespeech_desc:0 "En donnant aux gens le droit à la liberté d'expression et de manifestation, nous nous assurons que, à tout le moins, que les gens puissent exprimer leur colère et leurs positions d'une manière plus créative. Toute personne qui crie «Au Feu!» dans un cinéma bondé, ou utilise un quelconque terme pour décrire la mère du chef de l'État, ira toujours en prison."

 mex_ww1_reorganization_act:0 "Loi sur la réorganisation"
 mex_ww1_reorganization_act_desc:0 "Une grande partie de notre territoire a été sous la possession de divers groupes et individus depuis que la civilisation est venue à notre humble nation. Cependant, sur des centaines d'années, une grande partie de ce territoire a été mal aménagée ou utilisée. En réorganisant les terres et les propriétaires de notre pays, en particulier ceux qui sont restés inactifs, nous pouvons faire entrer dans nos usines des certaines des personnes nouvellement déplacées."

 mex_ww1_full_rearmament:0 "Rationnement rude"
 mex_ww1_full_rearmament_desc:0 "Pour nos héros courageux qui défendent activement la nation, ils devraient avoir une priorité absolue pour la nourriture et les matériaux ! Bien sûr, la population civile peut compter littéralement ses haricots et nous pourrions avoir une population plus agitée à cause de cela, mais au moins, nos garçons en uniforme n'auront jamais faim."

 Mex_collectivist_ethos:0 "Soutenir d'autres leaders révolutionnaires"
 Mex_collectivist_ethos_desc:0 "L'ancien État est condamné à tomber, emportant notre pays à moins que nous ne prenions des mesures extrêmes. En adoptant une position plus sévère et en orientant notre pays vers une forme de gouvernement plus extrême, nous serons en mesure de nous protéger et de protéger efficacement nos intérêts nationaux dans le monde d'aujourd'hui."

 Mex_nationalism_focus:0 "Soutenir Pancho Villa"
 Mex_nationalism_focus_desc:0 "National pride for our great home country is swelling thanks to recent events. Some of our country's political experts have even come up with a new form of government, known as Fascism, which may take root in our nation. Perhaps this government form could lead our esteemed empire to further glory!"

 mex_militarism:0 "Militarisme"
 mex_militarism_desc:0 "Notre armée croissante devient de plus en plus une partie de la vie quotidienne de notre nation. Heureusement, le soutien populaire favorise actuellement nos troupes, les considérant comme les héros qui se battent pour notre bannière. Cette culture militaire que nous établissons ne fait que favoriser la cause de nos forces armées."

 mex_military_youth:0 "Jeunesse militaire"
 mex_military_youth_desc:0 "Notre culture militariste doit même être présente avec les enfants ! En forçant le respect pour les militaires, et même en offrant une formation militaire aux jeunes générations, nous pouvons nous assurer qu'ils grandissent pour s'enrôler au service de notre glorieux régime. Certains pourraient appeler cela de l'embrigadement forcé, mais cela sonne mieux quand vous dites que vous donnez un brillant avenir aux adolescents."

 mex_paramilitarism:0 "Paramilitarisme"
 mex_paramilitarism_desc:0 "Certaines nations sont assez sottes pour condamner les groupes civils armés, par crainte de la rébellion. Cependant, si nous prenons soin de limiter ces milices ad hoc aux loyalistes du régime, nous pouvons créer un autre groupe d'hommes en colère avec des armes qui soutiennent notre nation, ce qui pourrait bien nous servir en cas de guerre."

 mex_internationalism_focus:0 "Soutenez Emiliano Zapata"
mex_internationalism_focus_desc:0 "The Communist Revolution cannot be stopped. It is better that our people embrace it and embrace it now, than have a civil war for it later. Once we openly begin our support for the Internationalist Communist Movement, we shall become as red as the blood of man."

 mex_political_correctness:0 "Politiquement correct"
 mex_political_correctness_desc:0 "Toute personne qui dénonce notre mouvement le fait clairement en tant que crime haineux envers les personnes que nous soutenons. Par conséquent, toute personne qui parle du régime doit être surveillée de près et, peut-être, emprisonné."

 mex_indoctrination_focus:0 "Endoctrinement"
 mex_indoctrination_focus_desc:0 "Après de nombreuses années de débats sur la façon d'amener les citoyens anti-communistes turbulents à soutenir enfin notre merveilleux nouveau régime, certains des membres du Conseil des Travailleurs ont suggéré la création d'un nouveau "Ministère de l'Amour" qui, officiellement, persuade humainement les gens à comprendre pourquoi ils devraient soutenir notre gouvernement. Nous ne parlons pas de ce qui se passe officieusement là-bas."

 mex_political_commissars:0 "Commissaires politiques"
 mex_political_commissars_desc:0 "L'armée, ironiquement, est un endroit où le soutien anti-communiste prospère. En veillant à ce que notre gouvernement aimant ait des yeux partout, nous pouvons extirper la dissidence de ces groupes avant qu'elle ne puisse augmenter."

 mex_ww1_unitedpeople:0 "Ferveur patriotique"
 mex_ww1_unitedpeople_desc:0 "Une population motivée peut faire de grandes choses ! En inspirant nos gens à se rassembler autour de notre bannière sacrée, nous pouvons facilement gagner leurs coeurs et leurs esprits, et les enchaîner pour, eh bien, tout ce que nous voulons faire, vraiment, tant que nous avons une force opposée suffisamment importante face à nos Bons gars."

 mex_ww1_massive_effort:0 "Effort massif"
 mex_ww1_massive_effort_desc:0 "Chaque homme et chaque femme doit aider les efforts de notre nation ! Avec le spectre de la Grande Guerre flottant sur tous, un grand programme a été entrepris pour renforcer notre capacité industrielle pour nous aider à surmonter nos rivaux les plus détestés !"

 mex_ww1_fortify_city:0 "Fortifications civiles"
 mex_ww1_fortify_city_desc:0 "Quand le combat arrive à nos frontières, mieux vaut être préparé. En engageant des ouvriers de chantier pour construire des forteresses et des bunkers dans certaines de nos provinces frontalières, nous pouvons en toute sécurité repousser tout ennemi qui oserait nous attaquer !"

 mex_ww1_fortify_coast:0 "Défense côtière"
 mex_ww1_fortify_coast_desc:0 "Un littoral n'est pas une chose facile à défendre. Avec des navires capables de débarquer des troupes sur presque toute côte de notre nation, les forts côtiers, qui peuvent aider contre les invasions marines, ne sont pas des bâtiments difficiles à construire, et aideront à rejeter nos ennemis dans l'océan d'où ils sont venus."

 mex_ww1_improve_our_puertos:0 "Améliorer notre marine"
 mex_ww1_improve_our_puertos_desc:0 "Étant en guerre, notre marine reste faible devant l'ennemi. Cela aidera à défendre nos ports."

mex_ww1_oppression_minorities:0 "Oppress Minorities"
 mex_ww1_Restore_Autocracy:0 "Restaurer le régime autoritaire"
 mex_ww1_Restore_Autocracy_desc:0 "Peut-être que ce truc de démocratie ne fonctionne pas si bien après tout. Madero est un bon président et tout, mais clairement l'état a besoin de plus de pouvoir et de centralisation. Un général nommé Victoriano Huerta peut être qualifié pour aider à cette cause ..."
mex_ww1_oppression_minorities_desc:0 "The best way to ensure loyalty from minority groups is to make them avoid identifying with each other. By making publications in other languages illegal, punishing citizens who fail to confirm to our culture, and enforcing local inferiority, we can fool some into thinking they are one of us, and keep the others from speaking out against us."
 mex_ww1_Unify_all_indigenous_languages:0 "Unifier tous les peuples autochtones"
 mex_ww1_Unify_all_indigenous_languages:0 "Unifier tous les peuples autochtones"
mex_ww1_Unify_all_indigenous_languages_desc:0 "After we were colonized, many are still descendants of indigenous people this leaving many of the population. Unable to communicate or serve the country"

 mex_support_revolucionary_forces:0 "Soutenez les forces révolutionnaires"
mex_support_revolucionary_forces_desc:0 "After a 31-year-old dictatorship, angry Mexicans fight against the federal government. Wanting to change the government."
 mex_ww1_Take_Action:0 "Re-centralisation"
 mex_ww1_Take_Action_desc:0 "Qui a besoin des droits autochtones et individuels quand le gouvernement pourrait tous les garder ? De nouvelles lois conçues pour donner plus de pouvoir au gouvernement nous aideront à exercer un pouvoir et à établir un certain ordre dans cet état ténu."

 mex_ww1_preserve:0 "Héroïsme"
 mex_ww1_preserve_desc:0 "Il semble qu'au moins un homme dans chaque régiment a une histoire incroyable à raconter sur la bravoure et l'intrigue dans la bataille, à déjouer un ennemi ou à tirer un exploit incroyable. Enchâsser ces hommes dans notre culture et leur donner une place spéciale dans nos divisions conduira le reste de nos troupes à tenter d'imiter ce même succès."
MEX_ww1_Strengthen_military_forces:0 "Strengthen military forces"
 mex_ww1_paramilitarism:0 "Focus défensif"
 mex_ww1_paramilitarism_desc:0 "Si vous voulez voir la preuve que l'État mexicain est fatigué des combats à l'intérieur de ses propres frontières, il suffit de voir la taille de nos recrues militaires. Nous devons tirer le meilleur parti de cela. Une formation approfondie donnée aux forces de seconde zone peut les amener au même niveau que nos troupes régulières."
 MEX_ww1_Strengthen_military_forces_desc:0 "Il y a encore des domaines où des améliorations peuvent être apportées à nos équipements et à nos pratiques de formation. Tout pour avoir une meilleure armée ..."

MEX_ww1_Recluting_the_rebels:0 "Recluting Rebels"
MEX_ww1_Recluting_the_rebels_desc:0 "After the revolution, there were several rebels. We should recruit them before they are against us."

 MEX_ww1_Rebuild_Mexico:0 "Reconstruire le Mexique"
MEX_ww1_Rebuild_Mexico_desc:0 "The revolution has left much shattered. We have to recover from this tragedy"

MEX_ww1_Renew_the_republic:0 "Renew the republic"
MEX_ww1_Renew_the_republic_desc:0 "Support the government of Victoriano Huerta. Porfirio diaz's right hand"

MEX_ww1_supress_the_rebels:0 "Suppress the rebels"
MEX_ww1_supress_the_rebels_desc:0 "We arrested rebels who had a copy of San Louis plan. We must take action and we can prevent a revolution"

 MEX_ww1_support_diaz:0 "Soutenir Porfirio Diaz"
MEX_ww1_support_diaz_desc:0 "Our government has economic and military prosperity. But it is threatened by the rebels we have to kill them."

mex_ww1_Save_Madero:0 "Save Madero"
mex_ww1_Save_Madero_desc:0 "We can save the president from being killed. And then support the government of Venustiano Carranza."

mex_ww1_subjugate_UPCA:0 "Restore the first republic"
mex_ww1_subjugate_UPCA_desc:0 "The first Republic encompassed much of Central America that was stolen by traitors. Making it an unstable federation and dividing into small countries. We must take back what is ours !!!"

 mex_ww1_Lessons_of_war:0 "Lessons de guerre"
mex_ww1_Lessons_of_war_desc:0 "After taking back what was ours, we have learned several tactics of war as well as strategic this will help us to maintain the wars and to defend us properly."

 mex_ww1_2nd_Mexican_American_war:0 "Reprendre Aztlan"
mex_ww1_2nd_Mexican_American_war_desc:0 "They used the name Aztlán to refer to the lands of Northern Mexico that were annexed by the United States as a result of the Mexican–American War. Aztlán became a symbol for mestizo activists who believe they have a legal and primordial right to the land. In order to exercise this right, some members of the Chicano movement propose that a new nation be created, a República del Norte"

 mex_ww1_Support_the_columbus_raid:0 "Soutenir le raid de Columbus"
mex_ww1_Support_the_columbus_raid_desc:0 "The Pancho Villa Expedition now known officially in the United States as the Mexican Expedition but originally referred to as the Punitive Expedition, U.S. Army was a military operation conducted by the United States Army against the paramilitary forces of Mexican revolutionary,Pancho Villa during the Mexican Revolution 1910–1920.The expedition was launched in retaliation for Villa's attack on the town of Columbus, New Mexico."

mex_ww1_demand_belice:0 "Demand Belice"
mex_ww1_demand_belice_desc:0 "After the union of Central American provinces separates from us. United kingdom I remove the zone of belize to Guatemala and part of Mexican territory. That's why it belongs to us!"

mex_ww1_Reconquer_the_UPCA:0 "Reconquer the U.P.C.A"
mex_ww1_Reconquer_the_UPCA_desc:0 "Claim the United Provinces of Central America. Since we have a legitimate right as the official territory of the first Republic"

 mex_ww1_Plan_of_San_Diego:0 "Plan de San Diego"
mex_ww1_Plan_of_San_Diego_desc:0 "The plan called for things such as the killing of all adult Anglo males in the Southwestern states and the return of land to Native Americans, there were raids into Texas that began in July 1915. The raids were countered by Texas Rangers, the U.S. Army and local self-defense groups. In total, 30 raids into Texas destroyed large amounts of property and killed 21 Americans. It is not known who was responsible for drafting the Plan of San Diego, but there are theories that Mexican revolutionary leaders took part in sponsoring the plan."

 mex_ww1_Prepare_the_reconquista:0 "Préparer la Reconquista"
mex_ww1_Prepare_the_reconquista_desc:0 "After the humiliation of 1848 and 1846 we must retake the territory that belongs to us as legitimate. And restore the order and glory of Mexico"

 mex_ww1_Stabilize_the_country:0 "Stabiliser le pays"
mex_ww1_Stabilize_the_country_desc:0 "We have to stabilize the country politically and repair the damage that the revolution has caused"
 #--------------------------------------------------------------


 # [mexico] Diplomatic Effort
 #=========================================================================
 mex_ww1_diplomatic_effort:0 "Effort diplomatique"
 mex_ww1_diplomatic_effort_desc:0 "Il devient de plus en plus difficile de rester au beau milieu des affaires dans le monde tel qu'il est. Notre corps diplomatique se demande déjà si nous devons être impliqués dans la lutte de pouvoir à venir, ou si nous devons rester à l'écart des choses. Bien que nous ne puissions pas encore répondre à cette question, nous pouvons facilement élargir notre corps diplomatique pour pouvoir choisir l'une de ces options."

 mex_ww1_takeposition:0 "Prendre position"
 mex_ww1_takeposition_desc:0 "Notre place dans le monde est ténue au mieux. Après tout, avec les grands empires à la gorge les uns des autres, qu'est-ce qui empêche quelqu'un de se retourner contre nous une fois qu'ils sont passés ? Nous devons parier sur le cheval gagnant, et rapidement, nous assurer une place au conseil des vainqueurs au lieu d'une note de bas de page dans un livre d'histoire."

 mex_ww1_supportgermany:0 "Soutenir l'Allemagne"
 mex_ww1_supportgermany_desc:0 "Avec le gigantesque secteur industriel de l'Empire allemand, ils semblent être le meilleur pari, même s'ils sont diplomatiquement isolés. Montrer un peu de soutien du public aux Allemands sur des questions non-clés enverra un message signifiant que nous nous rapprochons des puissances centrales."

 mex_ww1_supportfrance:0 "Soutenir la France"
 mex_ww1_supportfrance_desc:0 "Bien que l'industrie française ne puisse rivaliser avec celle de l'Allemagne, ils ont beaucoup plus d'amis, et nous en serons même un de plus. En soutenant la France dans quelques-unes des questions diplomatiques à venir, nous pourrions les gagner."

 mex_ww1_supportaustria:0 "Soutenir l'Autriche-Hongrie"
 mex_ww1_supportaustria_desc:0 "Le vieil empire de l'Autriche-Hongrie a vécu pour voir la montée de la plupart des grandes nations sur la carte du monde. Alors, sûrement, si nous voulons être considérés comme une nation plus importante, quel meilleur pays soutenir ? Cela nous aidera également à nous rapprocher des puissances centrales."

 mex_ww1_supportrussia:0 "Soutenir la Russie"
mex_ww1_supportrussia_desc:0 "The Russian Empire is in pretty dire need of international help. For the nation whose former leader coined the term ''Sick Man of Russia'', they cannot be particularly healthy themselves. Our support will, if nothing else, help them hang on long enough to do something decisive."

 mex_ww1_military_reserve:0 "Réserve militaire"
 mex_ww1_military_reserve_desc:0 "La guerre pourrait facilement arriver à nos frontières à tout moment et, par conséquent, nous devons nous préparer au pire. Une réserve militaire de conscrits faiblement entraînés aura peu de valeur dans le cas d'une guerre, mais ces jeunes gens impressionnables qui goûtent à la vie des armes peuvent très facilement être convaincus de se joindre aux choses sérieuses."

 mex_ww1_embargo_germany:0 "Sanctionner l'Allemagne"
 mex_ww1_embargo_germany_desc:0 "Les attaques illégales des sous-marins allemands sont une insulte au libre-échange ! Si une sanction nous tire un peu plus loin de la neutralité, elle nous rendra beaucoup plus difficile à exploiter par les marchands de l'Empire allemand."

 mex_ww1_embargo_france:0 "Sanctionner la France"
 mex_ww1_embargo_france_desc:0 "Les manigances diplomatiques et les menaces de la France sont impardonnables ! Même si une sanction nous fera apparaître et agira de manière beaucoup moins neutre dans la situation de guerre, il est peu probable qu'elle se transforme en quelque chose de mauvais et, plus important encore, elle fera en sorte que la France ne puisse pas profiter de nous !"

 mex_ww1_sellweapons:0 "Vendre des armes"
 mex_ww1_sellweapons_desc:0 "Bien que la tension du monde n'a jamais été aussi élevée, même ce nuage de tempête a une lueur d'espoir. Comme nous n'avons aucun intérêt à nous joindre au combat, nous pouvons facilement vendre nos armes et nos modèles d'arme - même aux deux côtés d'un conflit, si nous le voulons - et tuer les malheurs des autres. Leur faute sera de déclencher la guerre."

 mex_ww1_joingermany:0 "Rejoindre les puissances centrales"
 mex_ww1_joingermany_desc:0 "Les puissances centrales ont longtemps été des amis de notre nation et ont désespérément besoin d'aide en ces temps les plus incertains. Les rejoindre est un ticket à sens unique dans la guerre de leur côté, et nous ferions mieux d'y être si elles gagnent, et nous pourrions inverser la tendance avec une victoire décisive avec elles."

 mex_ww1_joinfrance:0 "Rejoindre l'Entente"
 mex_ww1_joinfrance_desc:0 "L'Entente semble actuellement être dans la meilleure position pour gagner la guerre, et nous ne voudrions pas être pris en défaut à la conférence de paix une fois qu'ils la feront. Rejoindre l'Entente va certainement nous entraîner dans la guerre, ce qui pourrait se terminer de manière désastreuse, mais au moins nous aurons des alliés pour nous aider, non ?"

 mex_ww1_war_effort:0 "Effort de guerre"
 mex_ww1_war_effort_desc:0 "Avec le monde dans son état actuel, nous ne pouvons pas permettre à d'autres nations de surpasser notre armée. En élargissant notre base industrielle, nous pouvons nous assurer que nous aurons assez de fusils et d'obus pour se hisser au sommet."

 mex_ww1_equip_fra:0 "Livraisons d'armes à l'Entente"
 mex_ww1_equip_fra_desc:0 "Les Français sont prêts à payer le prix fort pour nos fusils. Qui sommes-nous pour dire non ?"

 mex_ww1_equip_ger:0 "Livraisons d'armes aux Puissances Centrales"
 mex_ww1_equip_ger_desc:0 "Pour une raison quelconque, les Allemands veulent nos armes. Pourquoi ne pas leur donner ce qu'ils veulent ?"

 mex_neutrality_focus:0 "Focus de Neutralité"
 mex_neutrality_focus_desc:0 "Alors que d'autres peuvent prétendre qu'il faut de la bravoure et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il en faut plus pour refuser."

 mex_interventionism_focus:0 "Focus d'interventionnisme"
 mex_interventionism_focus_desc:0 "Nous apprécions la liberté de tous les peuples, pas seulement de nos propres citoyens. Si empêcher la tyrannie signifie la guerre, alors qu'il en soit ainsi."

 mex_deterrence:0 "Dissuasion"
 mex_deterrence_desc:0 "Debout seul, nous bénéficions rarement de la guerre. Heureusement, nous savons que la meilleure défense est une arme si connue que vous n'avez jamais à l'utiliser."

 mex_volunteer_corps:0 "Corps de volontaires"
 mex_volunteer_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice d'ironie, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger ne l'est pas."

 mex_foreign_expeditions:0 "Expéditions étrangères"
 mex_foreign_expeditions_desc:0 "Avec nos ennemis prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."

mex_why_we_fight:0 "Why We Fight"
mex_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."

 mex_technology_sharing:0 "Partage de technologie"
 mex_technology_sharing_desc:0 "En partageant les progrès technologiques avec nos alliés, toute notre faction sera en mesure de mener plus efficacement la recherche et le développement en temps de guerre."
 mex_Invite_Argentina:0 "Inviter l'Argentine"
 mex_Invite_Argentina_desc:0 "L'Argentine a une base de main-d'œuvre solide et une armée décente, mais ils ont des problèmes avec le Brésil. Si nous intervenons dans la résolution de ce conflit, nous serons probablement en mesure de garantir leur adhésion."

 mex_Invite_Brazil:0 "Inviter le Brésil"
 mex_Invite_Brazil_desc:0 "Le Brésil est l'un des principaux pays de l'hémisphère sud, mais il y a des conflits mineurs dans la région. La diplomatie mexicaine peut résoudre ce problème et, espérons-le, apportera une belle addition à notre alliance."
 #--------------------------------------------------------------
 mex_Invite_COL:0 "Inviter la Colombie"
 mex_Invite_COL_desc:0 "La Colombie n'est pas si éloignée de nous, et leur adhésion rendra presque notre alliance contiguë - avec la saisie du Panama et de l'Amérique centrale, bien sûr, ce sera le cas. De toute évidence, leur invitation devrait être une priorité."
 mex_Invite_Bolivia:0 "Inviter la Bolivie"
 mex_Invite_Bolivia_desc:0 "La Bolivie n'est pas le membre le plus avancé ou le plus remarquable de l'UNASUR, mais ils ont exprimé leur volonté de se joindre à l'UNASUR, et aussi longtemps qu'ils ont un chemin vers notre nation, pourquoi pas ?"
