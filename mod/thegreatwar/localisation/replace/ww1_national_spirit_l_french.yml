l_french:
 #--------------------------------------------------------------
 AUH_ww1_Multinational_State:0 "État plurinational"
 AUH_ww1_Multinational_State_desc:0 "Contrairement à beaucoup de pays de cette époque, l'empire Austro-Hongrois n'est pas un état organisé de manière nationaliste, mais plutôt un reliquat de vieilles alliances matrimoniales et de successions de trônes, qui ont donné à l'empire un patchwork culturel de territoires. Ces derniers temps, beaucoup de nationalités soumises de l'empire ont commencé a réclamer leur indépendance, fragilisant l'état autrichien."
 #--------------------------------------------------------------
 ITA_ww1_Risorgimento:0 "Risorgimento"
 ITA_ww1_Risorgimento_desc:0 "Le Risorgimento, aussi connu comme l'Unification Italienne, était le mouvement politique et social qui a fédéré les états de la péninsule italienne dau sein du royaume d'Italie. Le souvenir de cet événement, aussi bien que l'irridentisme qui a suivi, a été un élément moteur de l'unité italienne."
 #--------------------------------------------------------------
 ww1_Faith_Allah:0 "Foi en Allah"
 ww1_Faith_Allah_desc:0 "Dans le Coran, Allah demande à ses fidèles d'être unis, de se joindre dans la même foi, et se considérer et de s'aimer comme des frères, de se pardonner et de se protéger; et de ne jamais de fragmenter. L'hégémonie ottomane dans la Mecque, ainsi que le titre du Sultan de Calife de l'Islam, prouve la foi du gouvernement."
 #--------------------------------------------------------------
 ww1_Scramble_for_Africa:0 "Rivalités coloniales"
 ww1_Scramble_for_Africa_desc:0 "La rivalité entre la Grande-Bretagne, la France, l'Allemagne et les autres pouvoirs européens représente une grande partie de la tension entre les grandes puissances de cette époque. Avec des fragments de territoires non revendiqués, la demande d'annexion de colonies étrangère se répercute déjà dans nos rues."
 #--------------------------------------------------------------
 AUH_ww1_House_Habsburg_Lorraine:0 "Maison de Habsbourg-Lorraine"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 "La maison de Habsbourg-Lorraine est une des maisons royales les plus influentes d'Europe, et c'est la dynastie dirigeante d'Autriche-Hongrie. Le long héritage de cette famille sur le trône autrichien leur donne une grande partie de la légitimité nécessaire pour maintenir leur autorité."
 #--------------------------------------------------------------
 GER_ww1_North_German_Confederation:0 "Héritage de la Confédération de l'Allemagne du Nord"
 GER_ww1_North_German_Confederation_desc:0 "Après des années à jouer un rôle secondaire dans la sphère d'influence allemande, la Prusse a formé la confédération allemande du nord, s'établissant comme la puissance principale en Allemagne, avant l'unification de l'empire. Les lois et l'héritage de notre peuple se réfléchissent toujours dans cet événement particulier."
 #--------------------------------------------------------------
 ww1_Christmas_Truth_Repressed:0 "Vérité de Noël réprimée"
 ww1_Christmas_Truth_Ignored:0 "Vérité de Noël ignorée"
 ww1_ENG_APOC:0 "APOC"
 German_staff_ww1:0 "Etat-major allemand"
 German_staff_ww1_desc:0 "L'armée allemande, responsable de l'étude continue de tous les aspects de la guerre, et de l'élaboration et de la révision des plans de mobilisation ou de campagne. Elle existe officieusement depuis 1806, et a été officiellement créée par une loi en 1814, le premier état-major général existant. Il se distinguait par la sélection formelle de ses officiers par le renseignement et le mérite prouvé plutôt que par le favoritisme ou la richesse, et par la formation exhaustive et rigoureusement structurée que ses officiers d'état-major entreprenaient. Son essor et son développement ont donné aux forces armées allemandes un avantage stratégique décisif sur leurs adversaires pendant près d'un siècle et demi."
 Austrian_staff:0 "Etat-major autrichien"
 Austrian_staff_desc:0 "L'état-major général impérial et royal d'Autriche-Hongrie faisait partie du ministère de la Guerre. Il était dirigé par le chef de l'état-major général de l'ensemble des forces armées, qui avait un accès direct à l'empereur. L'état-major général était responsable de la planification et des préparatifs, tandis que l'Armeeoberkommando (AOK) était le haut commandement opérationnel. En fait, comme l'AOK était sous le commandement direct de l'empereur et que le chef de l'état-major général était son conseiller principal, en pratique, l'AOK était sous le contrôle du chef de l'état-major général."
 Franch_Staff:0 "Etat-major français"
 Franch_Staff_desc:0 "En temps de guerre, le chef d'état-major des armées prend en charge l'état-major général (GQG : Grand Quartier Général). Pendant la Première Guerre mondiale, le chef des armées françaises est appelé tour à tour général suprême (généralissime) ou commandant en chef. Dans les dernières années de la guerre, la création du Conseil suprême de guerre en 1917 a conduit à ce que le commandement général soit assuré par le général français Ferdinand Foch, et au milieu de l'année 1918, le chef des armées françaises, Pétain, était subordonné à Foch. Bien que la guerre se soit essentiellement terminée par l'armistice en novembre 1918, l'organisation du temps de guerre a persisté jusqu'en 1920."
 ENG_Staff:0 "Etat-major britannique"
 ENG_Staff_desc:0 "L'armée britannique pendant la Première Guerre mondiale a pu faire remonter son organisation aux exigences croissantes de l'expansion impériale. Le cadre était le système de recrutement volontaire et le système régimentaire, qui avaient été définis par les réformes Cardwell et Childers de la fin du XIXe siècle. L'armée britannique avait été préparée et surtout sollicitée pour les affaires de l'Empire et les guerres coloniales qui s'ensuivirent. Dans les dernières années du XIXe siècle, l'armée a été impliquée dans un conflit majeur, la seconde guerre des Boers (1899-1902), qui a mis en évidence des lacunes dans sa tactique, son leadership et son administration."
 # Open Beta 0.9.1
 #--------------------------------------------------------------
 MEX_ww1_mexico_prerevolution:0 "Situación Prerrevolucionaria"
 MEX_ww1_mexico_prerevolution_desc:0 "En 1910, sous la direction de Madero, Pascual Orozco et Pancho Villa, l'opposition au régime de Díaz pourrait devenir le catalyseur du déclenchement d'une rébellion politique..."
 USA_ww1_us_war_department:0 "Département de Guerre"
 USA_ww1_us_war_department_desc:0 "Le Département de Guerre des États-Unis, également appelé Département Guerre (et parfois Bureau de Guerre dans les premières années), était le département du Cabinet des États-Unis responsable à l'origine du fonctionnement et de l'entretien de l'armée de terre des États-Unis, portant également la responsabilité des affaires navales jusqu'à la création du Département de Marine en 1798."
 SER_ww1_zduhac:0 "Zduhaći"
 SER_ww1_zduhac_desc:0 "Dans la tradition serbe, on croyait que les Zduhaći étaient des hommes dotés d'une capacité surnaturelle innée de protéger leur domaine, leur village ou leur région contre des conditions destructrices. On croyait que les âmes de ces hommes pouvaient laisser leur corps en sommeil, pour intercepter et combattre des êtres démoniaques."
 #--------------------------------------------------------------
 # Open Beta 0.10
 #--------------------------------------------------------------
 POL_interwar_spirit_WielkopolskaUprising:0 "Bij Bolszewika"
 POL_interwar_spirit_WielkopolskaUprising_desc:0 "With the Second Republic only months old, few accept the idea of losing sovereignty once again. While Poland was looking west to avoid a vengeful Germany, however, Lenin broke his promise declaring the Polish Partition null and began to push in from the east. This has only inflamed the fighting spirit of the Polish people to defend the young nation to the last from the Red invaders."
 #--------------------------------------------------------------
 GER_interwar_spirit_BannedConscription:0 "Heavy Military Restrictions"
 GER_interwar_spirit_BannedConscription_desc:0 "With only 100,000 volunteers (and no conscripts) allowed in the army, no submarines or planes, only a few battleships allowed, and even restrictions on small arms, the Treaty of Versailles is a blatant attempt to ensure Germany's military is among the smallest in Europe. The faster the new German government can get around these setbacks- whether by diplomacy, creative bureaucracy, or shadier measures- the faster the nation will be a power once again."
 #--------------------------------------------------------------
 SOV_interwar_spirit_LeninRedArmy:0 "The Workers' and Peasants' Red Army"
 SOV_interwar_spirit_LeninRedArmy_desc:0 "With fronts all throughout the former Empire against White armies, foreign invasions, and reactionary local governments alike, the Red Army by its nature is mostly made up of untrained or partially trained militia, though the meat of the force is the smaller force of better trained and equipped regulars. This allows Soviet Russia to field a huge army to defend its borders, although plagued by organizational issues and holding only a few divisions truly suited to attack."
 #--------------------------------------------------------------
 TUK_interwar_spirit_TurkishNationalMovement:0 "Turkish National Movement"
 TUK_interwar_spirit_TurkishNationalMovement_desc:0 ""
 #--------------------------------------------------------------
 interwar_spirit_TheGreatWar_Winner:0 "On the Winning Side"
 interwar_spirit_TheGreatWar_Winner_desc:0 "All questions of the nature and justification of the war aside, this nation was one of those represented by the winning delegation at the Treaty of Versailles, something few will complain about. Now the people of the nation seek a return to peace. Though pleased enough revolution is mostly out of the question, the desires of the public are mostly disarmament, diplomacy, and a focus on economic growth."
 #--------------------------------------------------------------
 interwar_spirit_TGWWinner_Italy:0 "Jubilation of Victory?"
 interwar_spirit_TGWWinner_Italy_desc:0 "Though few in Italy are complaining about being on the winning side during the Great War, many are complaining about the rather meager compensation Italy ended up with for so many lost- in fact, to the point where even now, anger with the government and former allies as well as political extremism are approaching the same levels as they have in the defeated Central Powers. If this is not tamed, Italy may join the powers seeking revenge."
 #--------------------------------------------------------------
 interwar_spirit_TheGreatWar_Loser:0 "Shame of Defeat"
 interwar_spirit_TheGreatWar_Loser_desc:0 "The order of the day in this nation is finger pointing between civic and military officials and wide-scale public dissent from the civilian population. Incensed by the humiliating treaties to end the war and the heavy burdens placed on the nation's military and economy, this nation is a hotbed for radicals who seek to overthrow the old order, avenge the loss, and lead the state back to glory. Simply put, the people want to end the sting of the shame of defeat."
 #--------------------------------------------------------------