l_french:
 # Beer Hall Putsch
 ww1_germany.23.t:0 "Tentative de Coup d'État en Allemagne"
 ww1_germany.23.d:0 "Adolf Hitler, le chef du parti nazi, qui a commencé a prendre dangereusement de l'importance depuis la fin de la Grande Guerre, s'est réuni avec quelques membres du Parti, dont Einrich Ludendorff, afin de tenter un coup d'Etat en Allemagne. Cette tentative est désespérée et il est clair qu'Hitler pense qu'il a de bonnes chances de gagner. Comment devrions-nous répondre?"
 ww1_germany.23.a:0 "Laissez-le protester! Nous ne l'écouterons pas."
 ww1_germany.23.b:0 "Faites-le taire! Envoyez l'armée!"
 # Hitler Chancellor of Germany
 interwar_news.1.t:0 "Un nouveau chancelier pour l'Allemagne"
 interwar_news.1.d:0 "Pour tenter d'apaiser le parti national-socialiste croissant chaque mois un peu plus, et en espérant qu'il devienne innoffensif, Franz Von Papen du DNVP s'est tenu en faveur d'Hitler, que le président Von Hindenburg a accepté comme nouveau chancelier. En tant que critique virulent du traité de Versailles, cela pourrait mener à la fin de la paix si chèrement acquise..."
 interwar_news.1.a:0 "Qu'est-ce que cela signifie pour l'avenir de l'Allemagne?"
 # March on Rome (Mussolini)
 interwar_news.2.t:0 "Marche sur Rome"
 interwar_news.2.d:0 "Benito Mussolini, Emilio De Bono, Italo Balbo et Cesare Maria De Vecchi, ont pris la route de Rome avec 30 000 hommes, avec le soutien de la population. Vittorio Emmanuel III, craignant la guerre civile, a nommé Mussolini en tant que Presidente del Consiglio, c'est-à-dire premier ministre. Mussolini a déjà commencé a évincer le roi des affaires du pouvoir; et ceci pourrait bien changer toute l'Europe."
 interwar_news.2.a:0 "Un nouveau Duce pour l'Italie"
 # Wall Street Crash
 interwar_news.3.t:0 "Crash de Wall Street"
 interwar_news.3.d:0 "Le rêve d'une prospérité économique éternelle s'est effondré brutalement pour devenir un véritable cauchemar. Les pratiques frauduleuses dans le secteur bancaire aussi bien que la spéculation incontrôlée effrénée aux États-Unis ont mené la Bourse de New York a une chute historique de ses cours, connu désormais comme le "Jeudi Noir"; lequel s'est rapidement répercuté sur les marchés boursiers de Londres, Paris et ailleurs encore dans le monde. Les temps vont être particulièrement difficiles pour le monde occidental..."
 interwar_news.3.a:0 "Quelqu'un va devoir appeler le vitrier!"
  # Lenin Death
 interwar_news.4.t:0 "Lénine est mort"
 interwar_news.4.d:0 "Vladimir Ilyich Ulyanov, plus connu sous le nom de Lénine, est mort. Après une longue vie d'intrigues politiques culminant dans l'évincement du tsar et la création de l'URSS, il a finalement succombé à une hémorragie interne. Joseph Staline et Léon Trotsky, les deux chefs communistes les plus en vue de l'Union Soviétique, ont déjà commencé à s'entredéchirer pour remplir le trou béant laissé au pouvoir."
 interwar_news.4.a:0 "L'URSS ne survivra pas dix ans sans lui!"
  # Revolution in Egypt >>> https://en.wikipedia.org/wiki/Egyptian_revolution_of_1919
 interwar_news.5.t:0 "Révolution en Egypte"
 interwar_news.5.d:0 "Peu de temps après que l'armistice aie été conclu en Europe, une délégation d'activistes nationalsites égyptiens menés par Saad Zaghlul a fait une demande au haut commissaire Reginald Wingate, pour mettre fin au protectorat britannique égyptien; à la conférence de Paris. Pendant ce temps, un mouvement indépendantiste puissant s'est lancé en Egypte et au Soudan, en utilisant la résistance passive. A ce moment-là, Zaghlul et le parti de Wafd ont été très soutenu par le peuple égyptien. LEs émissaires de Wafdist sont entrés dans les villes et les villages pour rassembler les signatures autorisant les leaders du mouvement a adresser une pétition à l'Angleterre pour l'indépendance totale du pays."
 interwar_news.5.a:0 "Comment l'Empire Britannique va répondre?"
  # Polish-Soviet War >>> https://en.wikipedia.org/wiki/Polish%E2%80%93Soviet_War
 interwar_news.6.t:0 "Guerre Russo-polonaise"
 interwar_news.6.d:0 "Les soviétiques ont vu la Pologne comme le tremplin que l'Armée Rouge doit utiliser pour aider les mouvements communistes à travers l'Europe, et provoquer d'autres révolutions."
 interwar_news.6.a:0 "La Pologne peut-elle se défendre seule contre la Russie ?"
 # Second Spanish Republic
 interwar_news.7.t:0 "La deuxième République espagnole est proclamée"
 interwar_news.7.d:0 "La deuxième République espagnole a été proclamée lorsque le roi Alphonse XIII a quitté le pays à la suite des élections municipales où les candidats anti-monarchistes ont remporté la majorité des voix."
 interwar_news.7.a:0 "¡Viva el Presidente!"
 # The Turkish National Movement
 interwar_news.8.t:0 "Mouvement nationaliste en Turquie"
 interwar_news.8.d:0 "En conséquence de la défaite de l'Empire ottoman dans la Grande Guerre et l'occupation subséquente de Constantinople et la partition de l'Empire ottoman par les Alliés, les Ottomans ont vu le mouvement comme une partie d'une conspiration internationale contre eux. Certains révolutionnaires turcs se sont rebellés contre ce cloisonnement !"
 interwar_news.8.a:0 "Est-ce que Mustafa Kemal Atatürk va réussir ?"
  # The Greco-Turkish War
 interwar_greco_turkish_war:0 "Guerre gréco-turque"
 interwar_news.9.t:0 "Guerre gréco-turque"
 interwar_news.9.d:0 "Les Grecs ont reçu l'ordre d'occuper Smyrne par la Triple Entente dans le cadre de la partition de l'Empire ottoman. L'Empire ottoman est à genoux mais toujours vivant !"
 interwar_news.9.a:0 "Les Grecs peuvent-ils gagner seuls ?"
  # Treaty of Lausanne
 interwar_treaty_of_lausanne:0 "Le Traité de Lausanne a été signé"
 interwar_news.10.t:0 "Traité de Lausanne"
 interwar_news.10.d:0 "Le Traité de Lausanne a été signé au Palais de Rumine, à Lausanne, en Suisse. Il régla officiellement le conflit qui existait à l'origine entre l'Empire ottoman et la France, l'Empire britannique et la Grèce depuis le début de la Première Guerre mondiale."
 interwar_news.10.a:0 "Constantinople restera sous la domination turque"
 # Irish War of Independence
 interwar_irish_war_of_independence:0 "Guerre d'indépendance irlandaise"
 interwar_news.11.t:0 "Guerre d'indépendance irlandaise"
 interwar_news.11.d:0 "La Pâques de 1916, et en particulier l'exécution de quinze personnes par un peloton d'exécution, l'emprisonnement ou l'internement de centaines d'autres, et l'imposition de la loi martiale a provoqué un profond changement dans l'opinion publique irlandaise. \nLa République d'Irlande, l'armée républicaine irlandaise, a déclenché une guerre non déclarée contre l'armée britannique."
 interwar_news.11.a:0 "Que Dieu sauve le roi"
 # Irish Free State
 interwar_irish_free_state:0 "État libre d'Irlande"
 interwar_news.12.t:0 "Création de l'État libre d'Irlande"
 interwar_news.12.d:0 "Le conflit entre les forces de la République irlandaise autoproclamée, l'Armée républicaine irlandaise (IRA) et les forces de la Couronne britannique est terminé. L'État libre d'Irlande est créé !"
 interwar_news.12.a:0 "Saoirse !"
  # The Locarno_Treaties
 interwar_news.13.t:0 "Les accords de Locarno"
 interwar_news.13.d:0 "Les puissances alliées de l'Europe de l'Ouest et les nouveaux États d'Europe centrale et orientale ont cherché à assurer le règlement territorial d'après-guerre et à rétablir des relations normatives avec l'Allemagne vaincue. Il a également été déclaré que l'Allemagne ne ferait jamais la guerre avec les autres pays."
 interwar_news.13.a:0 "La paix est garantie"
  # Iraqi Revolt against the British # Open Beta 0.6
 interwar_news.14.t:0 "Révolte irakienne contre les Britanniques"
 interwar_news.14.d:0 "En Irak, les Britanniques se sont débarrassés de la plupart des anciens fonctionnaires ottomans et la nouvelle administration était composée principalement de fonctionnaires britanniques. Beaucoup de gens en Irak ont commencé à craindre de faire partie de l'Empire britannique. Au point que l'un des plus éminents moudjahidin chiites, l'ayatollah Muhammad Taqi al-Shirazi, a alors publié une fatwa déclarant que le service dans l'administration britannique était illégal."
 interwar_news.14.a:0 "Comment réagira l'Empire britannique ?" 
  # Mehmed VI on the throne after the death of Mehmed V
 interwar_news.15.t:0 "Mehmed VI est le nouveau sultan de l'empire ottoman"
 interwar_news.15.d:0 "Après la mort de Mehmed V, son frère ; Mehmed VI fut ceint de l'épée d'Osman le 4 juillet 1918, comme le trente-sixième padishah. Il est maintenant le nouveau sultan de l'Empire ottoman et le nouveau Calife de l'Islam. Mais il n'a le pouvoir que sur le papier, en fait c'est surtout la CUP (Commission pour l'Unité et le Progrès) qui contrôle maintenant ce qui se passe en Turquie...."
 interwar_news.15.a:0 "Peut-il empêcher la CUP de prendre le pouvoir ?"


  # Józef Piłsudski death
 interwar_news.16.t:0 "Józef Piłsudski is Dead"
 interwar_news.16.d:0 "Józef Piłsudski was a Polish patriot who devoted his life to the realization of an independent Polish nation. His career was a triumph of ability and will against tremendous odds. He did not choose to become the leader of Polish independence; that role was thrust upon him.\n\nBorn in the Russian-controlled portion of Poland in 1867, his family was poor but aristocratic, being descended from Lithuanian princes, but thoroughly Polish. After secondary school he enrolled in 1885 in a medical school in Kharkov. The school authorities became aware of his hatred for the Russian Empire and suspended him in 1886 as being politically unreliable.\nHe died in 1935 of liver cancer at age 67."
 interwar_news.16.a:0 "A diamond among Poland's heroes"
 EVENT_hoi4tgw_interwar_jozef_pilsudski_death:0 "Józef Piłsudski is dead"


  # Wall Street Bombing # https://en.wikipedia.org/wiki/Wall_Street_bombing
 interwar_news.17.t:0 "Wall Street Bombing"
 interwar_news.17.d:0 "On September 16, 1920, a horse-drawn cart carrying a massive, improvised explosive was detonated on the busiest corner on Wall Street. One eyewitness described “two sheets of flame that seemed to envelop the whole width of Wall Street and as high as the tenth story of the tall buildings.” Thirty-eight people were killed in the Wall Street Bombing, and hundreds were injured."
 interwar_news.17.a:0 "Who did that... maybe the Anarchists?"

  # Earthquake in China # https://en.wikipedia.org/wiki/1920_Haiyuan_earthquake
 interwar_news.18.t:0 "Massive Earthquake in China"
 interwar_news.18.d:0 "A massive earthquake happened on December 16, 1920 in the Gansu province in China. With a registered 7.8 magnitude on the Richter scale, it caused rivers to change course and sent landslides pouring down mountains. Destruction stretched across seven Chinese provinces. Sujiahe, a town in in Xiji County, was completely buried under a landslide. An estimated 200,000 people died in the disaster."
 interwar_news.18.a:0 "Nature is sometimes cruel..."




  # Suwałki Agreement
 interwar_poland_events.1.t:0 "Suwałki Agreement"
 interwar_poland_events.1.d:0 "Under the pressure of the League of Nations, Poland agreed to negotiate with us to establish a demarcation line and accept a ceasefire. How should we react?"
 interwar_poland_events.1.a:0 "Sign the Agreement"
 interwar_poland_events.1.b:0 "Keep fighting!"

# Coup d'état in Lithuania
 interwar_poland_events.2.t:0 "Coup d'état in Lithuania"
 interwar_poland_events.2.d:0 "The Lithuanian intelligence intercepted and decoded the order to delay the coup and the Lithuanian government was informed about the cut telegraph wires and intercepted our order. We have been informed of many mass arrests of Polish supporters in the night. This coup d'état attempt is a complete fail..."
 interwar_poland_events.2.a:0 "Damn shit!"

 # POL ask for a Ceasefire to SOV
 interwar_poland_events.3.t:0 "End the Polish-Soviet War?"
 interwar_poland_events.3.d:0 "The Poles have proposed a Ceasefire, given the situation, it would be wise to think carefully about our decision. What should we do ?"
 interwar_poland_events.3.a:0 "Accept the Ceasefire"
 interwar_poland_events.3.b:0 "Decline the Ceasefire"

 # POL ask for a Ceasefire to UKR
 interwar_poland_events.4.t:0 "End the Polish-Ukrainian War?"
 interwar_poland_events.4.d:0 "The Soviets are at War against our two countries, maybe it would be wiser to join forces to defeat the Red Threat..."
 interwar_poland_events.4.a:0 "Ok, deal with them"
 interwar_poland_events.4.b:0 "We can't trust them"

 # POL ask for a Ceasefire to RUS
 interwar_poland_events.5.t:0 "Poland recognizes the Russian Empire's authority"
 interwar_poland_events.5.d:0 "The Poles are in a bad position facing the Bolsheviks and they ask for our help. Of course, they are now ready to recognize that only the Russians are capable of defeating the Reds. After our victory, the Poles will have to accept our decisions."
 interwar_poland_events.5.a:0 "The Poles recognized their mother Russia"
 interwar_poland_events.5.b:0 "These traitors are no better than the Reds"
