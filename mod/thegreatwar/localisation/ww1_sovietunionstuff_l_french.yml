 SOV_ww1_army_effort_desc:0 "FAIRE"
 SOV_ww1_trenchwarfare:0 "Se focaliser sur la guerre de tranchées"
 SOV_ww1_trenchwarfare_desc:0 "Depuis que la Gatling et la mitrailleuse Maxim (2 types de mitrailleuses lourdes à haute fréquence de tir) ont été introduit dans les armées occidentales, notre pays a été très vivement intéressé par l'idée d'utiliser ces armes lourdes comme point d'appui pour tenir nos tranchées. Nous devons rechercher des experts dans cette théorie - à la fois des généraux de terrain et de fauteuil - afin de faire progresser nos connaissances dans les Doctrines terrestres de demain."
 SOV_ww1_artillery_effort_1:0 "Effort sur l'artillerie"
 SOV_ww1_artillery_effort_1_desc:0 "Une étape pour élargir notre programme de modernisation militaire est le développement de nos batteries d'artillerie. La recherche de concepteurs pour de nouvelles armes est une première étape logique, et une fois notre projet terminé, nous espérons récolter les bénéfices d'une nouvelle pièce d'artillerie facile à concevoir."
 SOV_ww1_artillery_effort_2:0 "Effort sur l'artillerie II"
 SOV_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons rassemblé quelques concepteurs d'artillerie accomplis, il semble logique de soutenir leurs efforts avec leurs propres usines. En affectant ces hommes en tant que concepteurs et ingénieurs à plein temps, et en leurs allouant la main d'oeuvre nécessaire, nous pouvons facilement faire des progrès dans le domaine de l'artillerie."
 SOV_ww1_artillery_effort_3:0 "Effort sur l'artillerie III"
 SOV_ww1_artillery_effort_3_desc:0 "Les essais sur le terrain s'avèrent être un problème majeur avec nos pièces d'artillerie : La grande variété de calibres que nous utilisons pour différentes gammes et modèles d'artillerie s'avère une entreprise coûteuse, et réduit l'efficacité de nos canons sur le terrain. En imposant quelques tailles standard pour nos canons, nous pouvons produire de nouveaux modèles d'artillerie au calibre unifié. Ce qui aura pour effet un cout moindre et une plus grande efficacité dans nos armées."
 SOV_ww1_artillery_effort_4:0 "Effort sur l'artillerie IV"
 SOV_ww1_artillery_effort_4_desc:0 "Bien que l'on pense que le canon de campagne à tir direct était sur le point de quitter le champ de bataille, nos quartiers-maîtres commencent à demander de plus en plus de ces pièces légères, au lieu de simplement exiger plus d'obusiers et de canons de siège. Concentrer nos efforts sur de nouveaux canons à tir direct, et peut-être plus de boulets pour compenser, conduira non seulement inévitablement à des modèles supérieurs, mais conduira peut-être aussi à des avantages inattendus ailleurs ..."
 SOV_ww1_special_forces:0 "Se concentrer sur les Forces Spéciales"
 SOV_ww1_special_forces_desc:0 "Malgré toute son horreur, la guerre chimique nous a, par un accident pur et simple, présenté à une classe de troupes incroyablement disciplinées avec des temps de réaction éclair, supérieurs aux autres groupes de notre armée. Ces hommes semblent très utiles pour agir comme des Marines, des troupes de montagne, et d'autres classes d'infanterie rustiques qui sont au-dessus du calibre du fusil standard. La recherche de ces hommes et de bons officiers pour eux pourrait conduire à des forces spéciales beaucoup plus efficaces. Si seulement il y avait un moyen pour eux d'arriver à la bataille plus vite, comme la Cavalerie de l'ancien temps ..."
 SOV_ww1_army_motorization_focus:0 "Motoriser nos armées"
 SOV_ww1_army_motorization_focus_desc:0 "Certains de nos génies de l'état-major général - ou peut-être juste des hommes qui en ont assez de la guerre de tranchées - ont proposé des véhicules de production de masse spécialement destinés au transport de troupes, ce qui permettrait à nos hommes de se rendre plus rapidement sur les champs de bataille, et de les quitter. Bien sûr, même ce simple acte exige un équipement et une formation spécifique, ce qui signifie un investissement, toutefois les génies en question nous assurent que ce sera le cas."
 SOV_ww1_doctrine_effort:0 "Se concentrer sur la doctrine "
 SOV_ww1_doctrine_effort_desc:0 "Bien que l'ère où l'état-major n'était constitué que des princes de Russie ait pris fin depuis longtemps, bon nombre de nos généraux, et d'autres officiers de hauts rangs, ont été choisis non pas en raison de leurs compétences, mais bien pour leurs liens familiaux. Bien que cela les garde loyaux, d'autres nations commencent à devenir plus sérieuses et exigeantes avec leurs propres commandements. Nous devons commencer à mettre en place les nominations par mérite. Toutefois, il serait ridicule que nous acceptions des roturiers indésirables dans notre haut commandement général, tout indécence à ces limites..."
 SOV_ww1_doctrine_effort_2:0 "Améliorer la doctrine II"
 SOV_ww1_doctrine_effort_2_desc:0 "Bien que notre état-major général soit maintenant entièrement basé sur le mérite, peut-être ne sont-ils pas les seuls à pouvoir aider dans nos doctrines militaires. Une classe d'hommes qui ont été la plupart du temps en sommeil depuis le début des années 1800 - des théoriciens militaires droits - commencent à apparaître à nouveau. Bien que beaucoup de ces hommes aient une expérience de combat limitée, leur étude à la guerre ne peut être ignorée. Les intégrer dans notre personnel pourrait s'avérer bénéfique pour nos tactiques militaires."
 SOV_ww1_doctrine_effort_3:0 "Se concentrer sur la doctrine III"
 SOV_ww1_doctrine_effort_3_desc:0 "L'un de nos éléments critiques de la guerre a été largement ignoré jusqu'à présent : la logistique. En plus de nous focaliser sur la capacité des troupes au combat, nous devrions nous assurer qu'elles y arrivent en temps opportun et qu'elles disposent au moins de nourriture, d'eau et d'une arme. Donner aux experts sur ce sujet une voix, ainsi que plus de formation pour les conducteurs de véhicules d'approvisionnement, aurait des avantages immédiats pour nos doctrines terrestres, mais peut-être aussi des avantages supplémentaires dans le futur."
 SOV_ww1_equipment_effort:0 "Effort d'équipement"
 SOV_ww1_equipment_effort_desc:0 "Nos généraux ne sont pas la seule vieille garde qui garde notre armée au siècle dernier. Nos quartiers-maîtres ont encore des problèmes militaires de corruption et de déconnection datant du                 XIXe siècle. En sélectionnant les officiers les plus aimés et les plus à l'écoute, nous pouvons, surtout, apprendre les défauts de nos armes actuelles, ce qui nous permet de produire des modèles corrigés et améliorés plus rapidement - tout en veillant à ce que ces hommes ne deviennent pas TROP populaire !"
 SOV_ww1_equipment_effort_2:0 "Effort d'équipement II"
 SOV_ww1_equipment_effort_2_desc:0 "Nos nouveaux officiers nous ont demandé des fusils non seulement plus récents, mais aussi des armes de soutien plus récentes. L'expérience de cette nouvelle armée a conduit à des idées comme des mitrailleuses plus légères, des mortiers de tranchées et des grenades à fusil, qui semblent toutes très utiles, à condition que nous puissions trouver les bonnes personnes pour les concevoir et les fabriquer."
 SOV_ww1_equipment_effort_3:0 "Effort d'équipement III"
 SOV_ww1_equipment_effort_3_desc:0 "Les officiers ont envoyé une lettre de demande pour plus de fusils équipés pour les conditions de tranchées - ceux qui sont capables de lancer des grenades à fusil, attacher des baïonnettes ou des lunettes, et plus de carabines. Bien que nous puissions tout simplement augmenter notre production, il semble logique d'améliorer nos fusils afin qu'ils puissent faire toutes ces choses, ce qui signifie un nouveau design amélioré."
 SOV_ww1_equipment_effort_4:0 "Effort d'équipement IV"
 SOV_ww1_equipment_effort_4_desc:0 "Nos officiers nous ont malheureusement envoyé une autre liste de demandes (encore !). Heureusement, nous avons demandé à nos maîtres de poste d'ignorer tout autre courrier provenant d'eux. Leur dernière demande est un nouvel équipement pour notre corps d'ingénieurs - de nouveaux modèles de carabines, de nouveaux outils, et peut-être ces nouveaux lance-flammes, qui seront mis en service dès que possible. Bien sûr, élargir le corps du génie en tant que tel pourrait fournir des avantages inédits ..."
 SOV_ww1_armor_effort_1:0 "Effort sur les tanks"
