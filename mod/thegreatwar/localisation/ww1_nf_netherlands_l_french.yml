HOL_Claim_our_colies:0 "Réclamer les colonies d’Asie"
HOL_Claim_our_colies_desc:0 ""
HOL_Faction_Bel_COM:0 " Reformer la Groot Nederland "
HOL_Faction_Bel_COM_desc:0 " Nous allons restaurer la gloire d’antan des Pays-Bas ! Pour un bénéfice maximal, bien sûr."
HOL_Faction_LUX_Com:0 "Invite Luxemburg"
HOL_Faction_LUX_Com_desc:0 " Ils furent membre de notre République, par le passé. Peut-être voudraient-ils nous rejoindre à nouveau ?"
HOL_ww1_Colony_effort_1:0 "Développement des Colonies"
HOL_ww1_Colony_effort_1_desc:0 "Nous devrions nous concentrer un peu plus sur le développement de nos colonies."
