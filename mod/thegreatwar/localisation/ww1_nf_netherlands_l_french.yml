HOL_neutrality_focus:0 "Neutrality Focus"
HOL_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."

HOL_Hostile_diplo:0 "Hostile Neutrality "
HOL_Hostile_diplo_desc:0 "If we are going to be neutral will have to be ready to defend our neutrality."

HOL_friendly_diplo:0 "Friendly Neutrality"
HOL_friendly_diplo_desc:0 "If we want to stay out of wars we’ve got to befriend the fighting parties"

HOL_Armed_Neu:0 "Armed neutrality"
HOL_Armed_Neu_desc:0 "We must be prepared in any event of war."

HOL_Home_Defence:0 "Home Defence"
HOL_Home_Defence_desc:0 "It’s gotten out of hand, we can’t remain neutral anymore"

HOL_interventionism_focus:0 "Interventionism Focus"
HOL_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."

HOL_deterrence:0 "Deterrence"
HOL_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."

HOL_volunteer_corps:0 "Volunteer Corps"
HOL_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."

HOL_foreign_expeditions:0 "Foreign Expeditions"
HOL_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."

HOL_why_we_fight:0 "Why We Fight"
HOL_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."

HOL_technology_sharing:0 "Technology Sharing"
HOL_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."

