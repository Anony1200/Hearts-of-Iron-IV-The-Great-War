 # [Holland] Political Effort
 #=========================================================================
 HOL_political_effort:0 " Développement Politique"
 HOL_political_effort_desc:0 "L’heure de la Réforme est arrivée. La nation a été sous bonne gouvernance du système depuis des années, mais ces temps troublés nécessitent un gouvernement qui soit en position de les affronter. Si nous voulons changer notre destin en tant que nation, ou soutenir notre gouvernement existant pour faire face aux agressions extérieures, des changements politiques ne peuvent que profiter à notre pays et au futur de notre peuple."
 HOL_Reform:0 "Réforme"
 HOL_Reform_desc:0 "Réformer le gouvernement Néerlandais en faveur d’un autre communiste"
 HOL_Preserve:0 "Préserver"
 HOL_Preserve_desc:0 " Préserver l’ancien droit et les règles préexistantes"
 HOL_Reform_2:0 "Seconde Réforme"
 HOL_Reform_2_desc:0 "Une nouvelle réforme qui étend le pouvoir du parti communiste."
 HOL_Settle_religious_conflict:0 "Règlement des conflits religieux"
 HOL_Settle_religious_conflict_desc:0 "Règlement des conflits religieux entre protestants et catholiques"
 HOL_End_census_kies:0 "Fin du census kiesrecht"
 HOL_End_census_kies_desc:0 "Dorénavant, tout homme peut voter, et pas juste les riches."
 HOL_Let_them_eat_potatoes:0 "Laissez-les manger des patates!"
 HOL_Let_them_eat_potatoes_desc:0 "Bienvenue à la révolution des pommes de terre !"
 HOL_Troelstra_reforms:0 "Réformes de Troelstra"
 HOL_Troelstra_reforms_decs:0 "Troelstra abolit tout parti politique et unit le peuple néerlandais."
 HOL_Capitalist_ideas:0 "Idées Capitalistes"
 HOL_Capitalist_ideas_desc:0 "Adopter plus d’idées capitalistes, tout en conservant certains éléments sociaux."
 HOL_neutrality_focus1:0 "Neutralité"
 HOL_neutrality_focus1_desc:0 "Nous décidons de rester en-dehors de tout conflit armé en dehors de nos frontières."
 HOL_End_census_neu:0 "Fin du Census kiesrecht"
 HOL_End_census_neu_desc:0 " Dorénavant, tout homme peut voter, et pas juste les riches."
 HOL_Reinforce_border:0 "Renforcer la Frontière"
 HOL_Reinforce_border_desc:0 "Nous devons être préparés en cas de guerre"
 HOL_Colony_effort:0 " Développement Colonial"
 HOL_Colony_effort_desc:0 "Dans cet effort pour développer notre pays, nous ne pouvons négliger nos colonies!"
 HOL_God_save_the_queen:0 "Dieu sauve la Reine!"
 HOL_God_save_the_queen_desc:0 "Notre reine est notre patrie, nous voulons servir pour et par elle."
 HOL_Netherland_first:0 "Les Pays-Bas d’abord !"
 HOL_Netherland_first_desc:0 "Nous devons unifier notre pays !"
 HOL_Fight_2_live:0 "Combattre pour vivre un autre jour"
 HOL_Fight_2_live_desc:0 "Nous devons agir au cas où les choses iraient trop loin."
 HOL_Live_2_Fight:0 "Vivre pour combattre le lendemain"
 HOL_Live_2_Fight_desc:0 "La défense est tout ce qui compte."
 HOL_democratic_focus:0 "Liberté"
 HOL_democratic_focus_desc:0 "Il est temps d’étendre nos perspectives politique et joindre les grandes nations libres du monde !"
 HOL_One_for_all:0 "Un pour tous!"
 HOL_One_for_all_desc:0 "Nous devons servir dans l’armée pour protéger la patrie!"
 HOL_More_men:0 "Et tous pour un!"
 HOL_More_men_desc:0 " Nous devons servir dans l’armée pour protéger notre peuple!"
 HOL_weapons:0 "Bénéfices de Guerre"
 HOL_weapons_desc:0 "Laisser l’industrie de l’armement profiter de la demande croissante en armes"
 HOL_VaderLand:0 "Voor volk en vaderland"
 HOL_VaderLand_desc:0 "Le nationalisme ne peut pas être une mauvaise chose…"
 HOL_Eupen:0 "Demander Eupen"
 HOL_Eupen_desc:0 "Dans le passé, nous contrôlions Eupen… Laissez-nous faire pour assurer la paix entre la Belgique et l’Allemagne."
 HOL_Enpower_democrats:0 "Renforcer les Démocrates"
 HOL_Enpower_democrats_desc:0 "La neutralité de notre pays est puissance, nous devrions montrer au monde que nous sommes prêts à tout pour défendre la liberté!"
 HOL_Faction_Bel:0 "Reformer la Groot Nederland"
 HOL_Faction_Bel_desc:0 "Nous allons restaurer la gloire d’antan des Pays-Bas ! Pour un bénéfice maximal, bien sûr."
 HOL_Faction_LUX:0 "Inviter le Luxembourg"
 HOL_Faction_LUX_desc:0 "Ils furent membre de notre République, par le passé. Peut-être voudraient-ils nous rejoindre à nouveau ?"
 HOL_Colony_freedom:0 "Autoriser des colonies plus autonomes "
 HOL_Colony_freedom_desc:0 "En bons communistes, nous n’avons pas de réelles colonies… mais le reste du monde ne le remarquera pas…"
HOL_Fate_of_Siam:0 "Le destin du Siam"
HOL_Fate_of_Siam_desc:0 ""
