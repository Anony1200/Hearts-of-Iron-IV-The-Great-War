 # [Holland] Diplomatic Effort
 #=========================================================================
HOL_ww1_diplomatic_effort:0 "Effort Diplomatique"
HOL_ww1_diplomatic_effort_desc:0 "Il devient incroyablement difficile de rester systématiquement neutre dans les affaires du monde. Notre corps diplomatique demande déjà si nous devons être impliqués dans la lutte de pouvoir actuelle, ou si nous devons rester en dehors de ça. Bien que nous ne puissions pas encore répondre à la question, nous pouvons facilement augmenter les moyens dudit corps pour pouvoir choisir une de ces options."

HOL_ww1_supportgermany:0 "Soutenir l’Allemagne"
HOL_ww1_supportgermany_desc:0 "Le secteur industriel massif de l’empire allemand semble être un bon parti. Si le soutien public se porte en faveur des allemands, cela enverra un message positif et nous rapprochera des Puissances Centrales."

HOL_ww1_supportfrance:0 "Soutenir la France"
HOL_ww1_supportfrance_desc:0 "Bien que l’industrie française ne puisse pas rivaliser avec celle de l’Allemagne, ils ont beaucoup plus d’amis, et nous pourrions en être un de plus. En soutenant la France sur quelques questions diplomatiques majeures, nous pourrions les gagner à notre cause."

HOL_ww1_supportaustria:0 " Soutenir l’Autriche-Hongrie"
HOL_ww1_supportaustria_desc:0 "Le vieil empire Austro-Hongrois a vécu pour voir l’ascension de la plupart des nations majeures du monde. Ainsi, sûrement, si nous voulons être vus comme une nation majeure, quel meilleur parti soutenir ? Cela nous rapprochera également de la Triplice."

HOL_ww1_supportrussia:0 "Soutenir la Russie"
HOL_ww1_supportrussia_desc:0 "L’Empire Russe est en grand besoin d’une aide internationale. Pour la nation dont l’ancien leader a inventé le terme de « l’Homme Malade de la Russie », ils ne peuvent être en bonne santé. Notre soutien les aidera à patienter assez longtemps pour faire quelque chose de décisif."

HOL_ww1_military_reserve:0 "Réserve Militaire"
HOL_ww1_military_reserve_desc:0 "La guerre pourrait atteindre nos frontières d’un moment à l’autre, et en conséquence, nous devons nous préparer pour le pire. Une réserve militaire de conscrits peu formés n’aura pas de grande valeur en cas de guerre, mais ces jeunes gens impressionnables pourraient prendre goût à la vie militaire, et rejoindre ensuite la véritable armée."

HOL_ww1_embargo_germany:0 "Sanctionner l’Allemagne"
HOL_ww1_embargo_germany_desc:0 "Les attaques sous-marines illégales de l’Allemagne sont une insulte au libre-échange ! Sanctionner les autorités allemandes nous forcera à prendre parti, mais cela nous évitera de nous faire exploiter par les marchands allemands !"

HOL_ww1_embargo_france:0 " Sanctionner la France"
HOL_ww1_embargo_france_desc:0 "La magouille diplomatique de la France est impardonnable, comme leur traîtrise ! Bien qu’une sanction nous fasse apparaître comme non-neutres en cas de guerre, cela n’entraînera pas non plus notre pays dans la spirale du conflit. Et nous nous assurerons que la France ne profitera plus de nous !"

HOL_ww1_sellweapons:0 "Vendre des Armes"
HOL_ww1_sellweapons_desc:0 "Bien que la tension mondiale augmente plus que jamais, ces nuages d’orage ont un bon côté. Nous n’avons aucun intérêt à rejoindre le combat, mais nous pouvons facilement vendre des armes et de nouveaux prototypes aux deux belligérants du conflit, si nous le voulons. Et par la même occasion, tirer profit du malheur des autres. Après tout, c’est leur faute s’ils ont commencé la guerre..."

HOL_ww1_joingermany:0 "Rejoindre les Puissances Centrales"
HOL_ww1_joingermany_desc:0 "Les Pouvoirs Centraux sont un allié de longue date, et ils ont désespérément besoin d’aide en ces temps incertains. Les rejoindre serait un aller simple pour la guerre, et nous devrions tout faire pour la remporter, mais nous pourrions peser sur la balance et aider à remporter une victoire décisive."

HOL_ww1_joinfrance:0 "Rejoindre la Triple-Entente"
HOL_ww1_joinfrance_desc:0 "La Triple-Entente semble actuellement être dans la meilleure position pour gagner la guerre, et nous ne voulons pas être absents à la conférence de paix qui clôturera le conflit. Rejoindre l’Entente va nous entraîner dans la guerre pour de bons, et cela pourrait très mal finir, mais au moins nous aurons des alliés pour nous aider, non ?"

HOL_ww1_war_effort:0 "Effort de Guerre"
HOL_ww1_war_effort_desc:0 "Dans le monde contemporain, nous ne pouvons pas nous permettre de laisser d’autres nations surpasser notre armée. En développant notre base industrielle, nous nous assurons que nous aurons assez d’obus et de fusils pour nous démarquer."

HOL_ww1_equip_fra:0 "Livraisons d’armes de l’Entente"
HOL_ww1_equip_fra_desc:0 ""

HOL_ww1_equip_ger:0 "Livraisons d’armes de la Triplice"
HOL_ww1_equip_ger_desc:0 ""

HOL_ww1_Grants:0 "Subventions"
HOL_ww1_Grants_desc:0 "Prêter de l’argent à la Triple-Entente pour les soutenir dans leur effort de guerre"

HOL_ww1_Volunteers:0 "Volontaires"
HOL_ww1_Volunteers_desc:0 "Nous pouvons aider nos alliés dans leur effort de guerre en leur envoyant des troupes."

HOL_Colony_war:0 "Préparations à la guerre"
HOL_Colony_war_desc:0 ""
HOL_ww1_ENG_exchange_plan:0 "Plan d’échange Anglo-Hollandais"
HOL_ww1_ENG_exchange_plan_desc:0 "Échanger des recherches avec les Anglais"

HOL_War_Reserach:0 "Recherches militaires"
HOL_War_Reserach_desc:0 "Observer les combats et se renforcer grâce à cela"

HOL_War_Studies:0 "Études de la Guerre"
HOL_War_Studies_desc:0 "Étudier les combats qui ont lieu autour de nos frontières"

HOL_Acces_Todos:0 "Ouvrir les frontières"
HOL_Acces_Todos_desc:0 "La guerre s’approche… nous devrions ouvrir nos frontières pour sauver autant de vies humaines que possible."

HOL_ww1_war_fanatics:0 "Fanatiques de Guerre"
HOL_ww1_war_fanatics_desc:0 "Il y a des enthousiastes de la guerre qui aimeraient se battre avec nos amis."

HOL_ww1_ger_exchange_plan:0 "Plan d’échange Hollando-Allemand"
HOL_ww1_ger_exchange_plan_desc:0 "Échanger des recherches avec les Allemands"

HOL_German_access:0 "Accés militaire allemand"
HOL_German_access_desc:0 "Un plan d’échange militaire avec l’Allemagne serait très profitable... "

HOL_neutrality_focus:0 "Priorité à la Neutralité"
HOL_neutrality_focus_desc:0 "Tandis que certains proclament que prendre part à un conflit mondial requiert de la sagesse et du courage, nous savons, nous, qu’il en faut plus encore pour refuser de le faire."

HOL_Hostile_diplo:0 "Neutralité Hostile "
HOL_Hostile_diplo_desc:0 "Si nous faisons le choix d’être neutres, alors nous devons avoir les moyens de défendre cette neutralité."

HOL_friendly_diplo:0 "Neutralité Amicale"
HOL_friendly_diplo_desc:0 "Si nous voulons rester en dehors des conflits inter-états, nous devons prêter un appui amical aux belligérants."

HOL_Armed_Neu:0 "Neutralité Armée"
HOL_Armed_Neu_desc:0 "Nous devons être prêts en cas de guerre."

HOL_Home_Defence:0 "Autodéfense"
HOL_Home_Defence_desc:0 "Si les choses dégénèrent, nous ne pouvons plus nous permettre de rester neutres."

HOL_interventionism_focus:0 "Interventionnisme "
HOL_interventionism_focus_desc:0 "Nous estimons que tous les peuples doivent être libres, et pas seulement nos propres citoyens. Et si prévenir la tyrannie signifie la guerre, alors qu’il en soit ainsi."

HOL_deterrence:0 "Dissuasion"
HOL_deterrence_desc:0 "Étant seuls, nous ne tirons que rarement des bénéfices de la guerre. Heureusement, nous savons que la meilleure défense réside dans une arme que nous n’avons pas à utiliser."

HOL_volunteer_corps:0 "Corps des Volontaires"
HOL_volunteer_corps_desc:0 "Forcer notre peuple a mourir pour des idéaux de liberté serait très ironique, mais fournir des moyens à ceux qui veulent le faire ne l’est pas."

HOL_foreign_expeditions:0 "Expéditions à l’Étranger"
HOL_foreign_expeditions_desc:0 "Avec nos ennemis qui se préparent à intervenir dans des conflits éloignés pour servir leurs idéaux, nous devons nous tenir prêts à pouvoir faire de même."

HOL_why_we_fight:0 "Pourquoi nous combattons"
HOL_why_we_fight_desc:0 "Le monde devient de plus en plus dangereux. Notre peuple doit voir les atrocités commises par ceux qui sont avides de pouvoir. Il est temps que nous gagnons le peuple à notre cause et que nous nous assurions que tous soient prêt à combattre pour notre liberté."

HOL_technology_sharing:0 "Partage de Technologies"
HOL_technology_sharing_desc:0 "En partageant nos dernières avancées technologiques avec nos alliés, notre faction toute entière pourra conduire les recherches militaires plus efficaces pendant un conflit."

