 BEL_ww1_trenchwarfare:0 "Guerre de tranchées"
 BEL_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont introduit leurs armes de guerre impies, notre pays a été vivement intéressé par les stratégies basées sur la défense des lignes de tranchées, qui ont été vues pour la première fois depuis la guerre civile américaine. Nous devons rechercher des experts dans cette théorie afin de faire progresser nos connaissances dans les Doctrines terrestres de demain."
 BEL_ww1_artillery_effort_1:0 "Effort d'artillerie"
 BEL_ww1_artillery_effort_1_desc:0 "Une étape pour élargir notre jeune programme de modernisation militaire est le développement de nos batteries d'artillerie. La recherche de concepteurs pour de nouvelles armes est une première étape logique, et une fois notre projet terminé, nous espérons récolter les bénéfices d'une nouvelle pièce d'artillerie facile à concevoir."
 BEL_ww1_artillery_effort_2:0 "Effort d'artillerie II"
 BEL_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons rassemblé quelques concepteurs d'artillerie accomplis, il semble logique de soutenir leurs efforts avec leurs propres usines. En affectant ces hommes en tant que concepteurs et ingénieurs à plein temps, et en mettant les travailleurs sous leur contrôle, nous pouvons facilement faire des progrès dans le domaine de l'artillerie."
 BEL_ww1_artillery_effort_3:0 "Effort d'artillerie III"
 BEL_ww1_artillery_effort_3_desc:0 "Les tests sur le terrain s'avèrent être un problème majeur avec nos pièces d'artillerie. La grande variété de calibres que nous utilisons pour les différentes gammes et modèles d'artillerie s'avère une entreprise coûteuse, et réduit l'efficacité de nos pièces sur le terrain. En imposant quelques tailles standard pour nos canons, nous pouvons produire de nouveaux modèles d'Artillerie qui nous en donnent, littéralement, plus pour notre argent."
 BEL_ww1_artillery_effort_4:0 "Effort d'artillerie IV"
 BEL_ww1_artillery_effort_4_desc:0 "Bien que l'on pense que le canon de campagne à tir direct était sur le point d'être retiré du champ de bataille, nos quartiers-maîtres commencent à demander encore plus de ces pièces. Concentrer nos efforts sur de nouveaux canons à tir direct, et peut-être plus de types de munitions, conduira non seulement inévitablement à des modèles supérieurs, mais conduira peut-être aussi à des avantages inattendus ailleurs ..."
 BEL_ww1_special_forces:0 "Forces Spéciales"
 BEL_ww1_special_forces_desc:0 "La guerre chimique, par un pur accident, nous a présenté une classe d'excellentes troupes, supérieure aux autres groupes de notre armée. Ces hommes semblent très utiles pour agir en tant que classes d'infanterie qui sont au-dessus du calibre du fusil standard. La recherche de ces hommes pourrait donner un coup de pouce à nos forces spéciales. Si seulement il y avait un moyen de les mettre au combat plus vite ..."
 BEL_ww1_army_motorization_focus:0 "Motorisation"
 BEL_ww1_army_motorization_focus_desc:0 "Certains de nos génies de l'état-major général - ou peut-être des hommes qui en ont assez des impasses de la guerre de tranchées - ont proposé des véhicules de production de masse spécialement conçus pour le transport de troupes, qui permettraient aux hommes de se rendre plus rapidement sur les champs de bataille et dans les alentours. Bien sûr, même ce simple acte exige un équipement et une formation spécifique, ce qui signifie un investissement - bien que cela pourrait facilement être rentable."
 BEL_ww1_doctrine_effort_1:0 "Effort de doctrine I"
 BEL_ww1_doctrine_effort_1_desc:0 "Bien que l'ère de l'état-major général des princes du royaume ait pris fin depuis longtemps, plusieurs de nos généraux et autres officiers ont été choisis pour nos armées, non pour leur habileté, mais pour des connexions ou des liens familiaux. Bien que cela les garde fidèles, cela les rend non compétitifs. Nous devons commencer les récompenses pour le mérite - encore, espérons-le, ne pas laisser trop de riffs communs dans l'estimé état-major général ..."
 BEL_ww1_doctrine_effort_2:0 "Effort de doctrine II"
 BEL_ww1_doctrine_effort_2_desc:0 "Bien que notre état-major général soit maintenant entièrement basé sur le mérite, ils ne sont pas les seuls à pouvoir aider dans nos doctrines. Un type de chercheurs qui est resté inactif depuis le début des années 1800 - les «généraux du fauteuil» - s'est à nouveau organisé. Bien que ces hommes aient une expérience de combat limitée, leur étude de la guerre ne peut être ignorée. Leur intégration pourrait s'avérer bénéfique pour nos tactiques militaires."
 BEL_ww1_doctrine_effort_3:0 "Effort de doctrine III"
 BEL_ww1_doctrine_effort_3_desc:0 "Un de nos éléments critiques de la guerre a été largement ignoré avant : la logistique. Pour que les troupes soient utiles au combat, nous devons nous assurer qu'elles arrivent à l'heure et qu'elles aient, au moins, de la nourriture, de l'eau et une arme. Donner aux experts sur ce sujet une voix, ainsi qu'une formation aux conducteurs de véhicules d'approvisionnement, aurait des avantages immédiats pour nos doctrines terrestres, mais peut-être aussi des avantages supplémentaires futurs."
 BEL_ww1_equipment_effort_1:0 "Effort d'équipement I"
 BEL_ww1_equipment_effort_1_desc:0 "Nos généraux ne sont pas seulement de la vieille garde qui garde notre armée au siècle dernier. Nos quartiers-maîtres ont encore des problèmes militaires du 19ème siècle derrière eux. En sélectionnant les officiers les plus aimés et les plus à l'écoute, nous pouvons apprendre les défauts de nos armes actuelles, nous permettant de produire rapidement des conceptions corrigées et améliorées - tout en veillant à ce que ces hommes ne deviennent pas trop populaires !"
 BEL_ww1_equipment_effort_2:0 "Effort d'équipement II"
 BEL_ww1_equipment_effort_2_desc:0 "Nos nouveaux quartiers-maîtres nous ont demandé des fusils non seulement plus récents, mais aussi des armes de soutien plus récentes. L'expérience de cette nouvelle armée a conduit à des idées comme des mitrailleuses plus légères, des mortiers de tranchées et des grenades à fusil, qui semblent toutes très utiles, à condition que nous puissions trouver les bonnes personnes pour les concevoir et les fabriquer."
 BEL_ww1_equipment_effort_3:0 "Effort d'équipement III"
 BEL_ww1_equipment_effort_3_desc:0 "Les quartiers-maîtres ont envoyé une lettre de demande pour plus de fusils équipés pour les conditions de tranchées - être capable de lancer des grenades à fusil, attacher des baïonnettes ou des lunettes, et plus de carabines. Bien que nous puissions tout simplement produire plus directement, il semble logique d'apporter à nos fusils le pouvoir faire toutes ces choses, ce qui signifie un nouveau design amélioré."
 BEL_ww1_equipment_effort_4:0 "Effort d'équipement IV"
 BEL_ww1_equipment_effort_4_desc:0 "Nos quartiers-maîtres nous ont malheureusement envoyé une autre liste de demandes. Heureusement, nous avons demandé à nos maîtres de poste d'ignorer tout autre courrier provenant d'eux. Leur dernière demande est de nouveaux équipements pour notre corps d'ingénieurs - carabines, outils, et ces nouveaux lance-flammes, qui seront mis en service dès que possible. Bien sûr, élargir le corps du génie en tant que tel pourrait fournir des avantages inédits ..."
